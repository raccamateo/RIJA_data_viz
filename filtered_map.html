                var html_9a5d6ba1367acc60f6c03f115553188d = $(`<div id="html_9a5d6ba1367acc60f6c03f115553188d" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Via Iuris<br>             <b>Country:</b> Eslovaquia<br>             <b>Year:</b> 2017.0<br>             <b>Drivers:</b> Sociedad Civil Organizada<br>             <b>Description:</b> Via Iuris, una reconocida organización de la sociedad civil de Eslovaquia, ha monitoreado los procedimientos de selección para los titulares de los tribunales, jueces y personal judicial durante años.  Con el fin de contribuir a un mejor sistema de designación en la judicatura y lograr un mayor interés público en cuestiones judiciales, Via Iuris, junto con socios del proyecto de Partners for Democratic Change Slovakia (PDCS) y el Slovak Governance Institute (SGI), implementó el proyecto "Ventanas a la Judicatura" desde diciembre de 2011, que se centró en monitorear y analizar los procesos de designación en los tribunales.  Este proyecto de monitoreo y análisis tiene como objetivo resaltar los puntos más importantes, tanto en sus aspectos positivos pero también críticos o controversiales, de la legislación y la aplicación práctica en la selección de jueces/zas y presidentes de tribunales. Este análisis también se posiciona como base para posibles cambios legislativos y aplicaciones en este campo, y/o como base para un debate informado sobre este tema.<br>             <b><a href='Via Iuris | Výber sudcov na Slovensku  Via Iuris' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_1ddb4045af67efae7c518451b3b89774 = $(`<div id="html_1ddb4045af67efae7c518451b3b89774" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Servicio Nacional de Facilitadoras y Facilitadores Judiciales (SNFJ)*<br>             <b>Country:</b> Costa Rica<br>             <b>Year:</b> 2018.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Poder Judicial de Costa Rica impulsa, desde 2018, el Servicio Nacional de Facilitadoras y Facilitadores Judiciales "Luis Paulino Mora", cuyo enfoque está centrado en poblaciones en condición de vulnerabilidad en áreas rurales para garantizar el derecho de acceso a la justicia y la promoción de una cultura de paz, diálogo y entendimiento.  El SNFJ, como se suele llamar a este servicio, potencia en las personas facilitadoras judiciales habilidades de mediación comunitaria, de diálogo social, el conocimiento y difusión de derechos y de los mecanismos para defenderlos y hacerlos efectivos entre la población. Al mismo tiempo, es un ejemplo de interacción y trabajo conjunto entre instituciones ya que mediante alianzas estratégicas se logra aprovechar e invertir mejor los recursos locales en la población, al mismo tiempo que incrementa la motivación y el compromiso institucional.  Los/as facilitadores/as judiciales son nombrados en una asamblea abierta con la comunidad, en presencia de un/a magistrado/a o de representación judicial. Luego de la verificación de antecedentes, no sólo se toman juramentos, sino que también se brindan capacitaciones y se da una acreditación formal para dar comienzo al ejercicio de sus funciones.<br>             <b><a href='Servicio Nacional de Facilitadoras y Facilitadores Judiciales (SNFJ)' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_d8e6751a7b5d80f9b8838bb45039bec8 = $(`<div id="html_d8e6751a7b5d80f9b8838bb45039bec8" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Observatorio Ciudadano del Poder Judicial del Estado de Querétaro**<br>             <b>Country:</b> México<br>             <b>Year:</b> 2023.0<br>             <b>Drivers:</b> Poder Legislativo<br>             <b>Description:</b> El Observatorio Ciudadano del Poder Judicial del Estado de Quéretro, en México, se considera un pilar fundamental para la consolidación de un estado de derecho y garantiza la transparencia en las actuaciones del Poder Judicial, desde su creación en 2023.   Fue establecido por la Ley Orgánica del Poder Judicial, con las siguientes responsabilidades: observar los procesos de ejercicio de gasto público, las actividades del Comité de Adquisiciones, Enajenaciones, Arrendamientos y Contratación de Servicios del Poder Judicial, y de los concursos de oposición para designación de jueces, formular propuestas al Consejo de la Judicatura en los dos ámbitos, en cuanto a transparencia, protección de datos personales y manejo de recursos públicos, presentar al Consejo de la Judicatura, propuestas de acciones que fortalezcan el vínculo entre ciudadanía y la Institución, organizar actividades académicas relacionadas con el objeto del Observatorio Ciudadano, y garantizar la difusión de sus acciones al público en general.<br>             <b><a href='Facebook | Primer Informe de Actividades del Observatorio Ciudadano del Poder Judicial del Estado de Querétaro  Plaza de Armas | Querétaro, pionero al crear el Observatorio  Ley Orgánica del Poder Judicial del Estado de Querétaro' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_5e381567e32bffe3623c0937265e7654 = $(`<div id="html_5e381567e32bffe3623c0937265e7654" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Participación Ciudadana en el Proceso de Designación de Jueces**<br>             <b>Country:</b> Honduras<br>             <b>Year:</b> 2022.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> En 2022 y 2023, Honduras atravesó un proceso de selección de la nueva Corte Suprema de Justicia (CSJ-2023-2030). Dada la importancia de este hito, la Junta Nominadora a cargo de la designación de los/as jueces/zas tomó en cuenta las recomendaciones brindadas desde sociedad civil organizada en la etapa de investigación. La sugerencia hecha fue la de solicitar información a instituciones que no estaban establecidas en el marco normativo que rigen la función de la Junta Nominadora, como el Consejo Nacional Anticorrupción (CNA), y el Tribunal Supremo Electoral (TSE). La solicitud de información a estas instituciones permitió, tanto a la Junta Nominadora como a la ciudadanía, conocer con profundidad información de las y los postulantes vinculada con su proceder ético-profesional.   La ciudadanía organizada no fue indiferente al proceso de selección de aspirantes a magistrado/as, en especial por la gran cantidad de postulantes tachados y denunciados. Según la base de datos construida por el CESPAD, en el ejercicio de veeduría, se presentaron 207 tachas y denuncias en contra de 61 precandidatos/as, de 101 que habían logrado pasar las anteriores fases. Se atribuye a la masiva participación ciudadana, la vigilancia de un proceso que al final excluyó a un alto número de postulantes que no reunía el perfil ideal del magistrado/a.   La fase de las entrevistas constituyó un momento clave para que el público en general y la Junta Nominadora conocieran sobre las posturas de los/as postulantes en temas de interés general, conocimientos jurídicos de derecho nacional, sistemas de protección y control de convencionalidad. Un aspecto positivo en el desarrollo de las entrevistas públicas consistió en la apertura de un correo habilitado por la Junta Nominadora con el objetivo que veedores presenciales y virtuales formularan preguntas para ser trasladadas a los/as candidatos/as que, en tiempo real, estaban sometiéndose a la entrevista. Los aportes y sugerencias fueron valorados y considerados por la Junta Nominadora durante el desarrollo de las entrevistas públicas, lo que refleja la importancia de la colaboración y la participación ciudadana en estos procesos.<br>             <b><a href='https://dplf.org/wp-content/uploads/2024/08/informe_final_veeduria_seleccion_magistrados_y_magistradas_csj_honduras.pdf Ley Orgánica de la Junta Nominadora para Eleccion de Magistrados' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_e3f2f8acdad98835776ebcb58e140002 = $(`<div id="html_e3f2f8acdad98835776ebcb58e140002" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Taller de Fortalecimiento de los Poderes Judiciales<br>             <b>Country:</b> México<br>             <b>Year:</b> 2022.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Los Taller de Fortalecimiento de los Poderes Judiciales se realizaron a partie de 2022 y estuvieron destinados a empleados/as del Poder Judicial del Estado de México. Los mismos fueron organizados en conjunto con la organización de la sociedad civil México Evalúa, con el objetivo de generar conciencia e incentivar un pensamiento crítico constructivo desde el interior del sistema de justicia para su fortalecimiento a través del combate a la corrupción y la consolidación de la transparencia y rendición de cuentas.  La dinámica de los talleres consistió en dos etapas. La primera parte contó con un componente formativo, para instruir sobre los temas propuestos, y comprendió varios espacios para plantear preguntas y comentarios por parte de los/as asistentes. La segunda parte consistió en una sesión de co-creación para la identificación de problemas y la búsqueda de soluciones viables de implementar en el poder judicial. Este componente fue interactivo y dinámico, dado que los insumos fueron aportados por los/as integrantes de cada grupo. Para ello, se dividió a los/as participantes en tres grupos, para la identificación de los problemas y el diseño de posibles soluciones, con el objetivo de consolidar la integridad en su personal y procesos, erradicar oportunidades de corrupción, generar una cultura de apertura en la administración de justicia, y fortalecer su política de transparencia.   La iniciativa fue exitosa, a tal punto que el Poder Judicial del Estado de México solicitó repetir la dinámica en al menos dos ocasiones adicionales. A su vez, se incorporaron las observaciones realizadas por el taller en la planificación institucional de años subsiguientes.<br>             <b><a href='Taller de Fortalecimiento de los Poderes Judiciales | Impartido por el Programa de Transparencia en la Justicia de México Evalúa a integrantes del Poder Judicial del Estado de México - 2022 y 2023 (Link no disponible públicamente, consultar con el equipo investigador)' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_5e84c6627e2873425f0c26768b1c4c6e = $(`<div id="html_5e84c6627e2873425f0c26768b1c4c6e" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Consejos Ampliados del Poder Judicial de Costa Rica*<br>             <b>Country:</b> Costa Rica<br>             <b>Year:</b> 1999.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b>  Los Consejos Ampliados son una iniciativa del Consejo Superior del Poder Judicial de Costa Rica iniciada en 1999. Dentro de sus funciones, el Consejo realiza audiencias públicas en las cuales se pueden tomar decisiones que impliquen acciones posteriores respecto del funcionamiento del poder judicial.   Los Consejos Ampliados parten de esta dinámica, desarrollando sesiones públicas a las que pueden ser invitadas una gran diversidad de actores: funcionarias y funcionarios del sistema de justicia, organizaciones de la comunidad, sectores sociales e incluso la ciudadanía en general. Por esa razón, los Consejos Ampliados constituyen una posibilidad para la retroalimentación del desempeño institucional del poder judicial en sus distintos ámbitos.<br>             <b><a href='Poder Judicial de Costa Rica | Consejos Ampliados  Justicia Abierta: Los Consejos Ampliados del Poder Judicial de Costa Rica' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_90dc32dd345681b89e299b7a1147f345 = $(`<div id="html_90dc32dd345681b89e299b7a1147f345" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Datos Abiertos y Espacio Participativo Online<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2016.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Durante más de cuatro años y desde 2016, el Juzgado Penal Contravencional y Faltas N° 10 Ciudad de Buenos Aires ha estado recopilando, publicando y compartiendo información y datos a través de su cuenta institucional de Twitter como principal canal de comunicación.  Por otra parte, se publica en un sitio web cada decisión y sentencia emitida, así como otra información relevante para que esta sea accesible en su repositorio de datos abiertos (extrayendo cualquier dato sensible que pueda ayudar a identificar a las personas involucradas en cada caso, con el fin de proteger los datos personales y respetar el derecho a la privacidad).  Esta iniciativa de transparencia ha permitido aprovechar la información y los datos abiertos para fomentar diferentes formas de participación de la sociedad civil y los ciudadanos. Por ejemplo, el Juzgado fue contactado a través de Twitter por un desarrollador web en busca de oportunidades para participar en proyectos de justicia abierta. A partir del trabajo conjunto con este desarrollador, se logró contribuir a la visibilidad de sus datos y se facilitó su comprensión a través de un panel de código abierto.   Del mismo modo, también se comparte el calendario completo del Tribunal. Se publican las audiencias próximas, invitando a la ciudadanía a participar y observar los procedimientos. Desde el inicio de la pandemia del COVID-19, el público ha aumentado considerablemente debido a la posibilidad de ver las audiencias desde sus hogares a través de herramientas digitales. Dado que los/as participantes deben poder unirse a la videoconferencia a través de su navegador web, el personal del Juzgado contacta a los participantes con anticipación para asegurarse de que tengan los elementos e información necesarios, así como para proporcionarles instrucciones sencillas sobre cómo conectarse. Adicionalmente, se solicita a los participantes que evalúen el uso del lenguaje claro por parte del juez durante las audiencias. Como resultado de estas devoluciones y en colaboración con otros interesados, el Juzgado ha publicado una guía de estilo y lenguaje claro para redactar documentos judiciales más claros y accesibles.<br>             <b><a href='Digital tools to open the judiciary: A perspective from Argentina  Twitter | Juzgado PCyF 10 Ciudad de Buenos Aires Argentina' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_21735891bd119de291e902f8a92d30ea = $(`<div id="html_21735891bd119de291e902f8a92d30ea" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Justice by Design*<br>             <b>Country:</b> Tailandia<br>             <b>Year:</b> 2023.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Tribunal Superior de Justicia de Tailandia ha sido una institución pionera en introducir nuevas modalides de reforma del sistema judicial. Al adoptar un enfoque centrado en las personas y utilizar metodologías de design thinking, el proyecto "Justice by Design" de 2023 ha mejorado la forma en que se imparte justicia en el país.  Reconociendo la importancia de un sistema judicial receptivo y accesible, el Tribunal de Justicia de Tailandia colaboró con el Programa de las Naciones Unidas para el Desarrollo (PNUD), el Instituto de Justicia de Tailandia (TIJ) y LUKKID Group, una consultora de diseño e innovación, para organizar un taller de codiseño de un nuevo servicio judicial. El taller, de ocho semanas de duración, tuvo como objetivo identificar los puntos débiles y las necesidades de los usuarios y desarrollar soluciones prácticas a través de un proceso de empatía, ideación, creación de prototipos y pruebas.  El taller reunió con éxito a un grupo diverso de 42 participantes (26 mujeres y 16 hombres), formado por jueces/zas, abogados/as, funcionarios/as judiciales, ciudadanos/as y estudiantes. Este amplio abanico de perspectivas y experiencias propició un ambiente dinámico e integrador, fomentando el diálogo abierto y garantizando que las soluciones propuestas respondieran a las necesidades de los distintos usuarios. Los equipos entrevistaron a más de cien personas, entre ellas personas con discapacidad y representantes de distintas organizaciones comunitarias, lo que les permitió desarrollar soluciones integrales que reflejaban realmente los polifacéticos retos a los que se enfrenta el sistema judicial tailandés. Los resultados del taller demuestran la calidad de las soluciones que pueden generarse mediante el pensamiento de diseño, poniendo de relieve el valor de un planteamiento integrador y centrado en las personas para abordar los retos del mundo real.<br>             <b><a href='Justice by Design: Transforming Thailand’s Judicial System Through Collaboration, Empathy, and Innovation' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
                popup_695bf880828b76b2206f348ef34317c9.setContent(html_21735891bd119de291e902f8a92d30ea);

                var html_2a04959a17f79194df870e4d184b7b78 = $(`<div id="html_2a04959a17f79194df870e4d184b7b78" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Trial Monitoring of Corruption Cases<br>             <b>Country:</b> Nigeria<br>             <b>Year:</b> 2016.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Con el objetivo de subsanar las deficiencias de la lucha contra la corrupción en Nigeria, Transparency Information Technology Initiative (TransparencIT) puso en marcha en 2016 el proyecto de monitoreo ciudadano Trial Monitoring of Corruption Cases. El objetivo del proyecto es fomentar la apertura de los tribunales e impulsar la participación ciudadana en los procesos judiciales para promover la rendición de cuentas y avanzar en el estado de derecho, todo ello en el marco de la agenda de la lucha contra la corrpución.   Para ello, se realiza un seguimiento y una evaluación de los casos de corrupción en los tribunales nigerianos con el fin de impulsar el cumplimiento de la ley y lograr una rápida conclusión de los casos. Basándose en esta tarea de monitoreo, TransparencIT presenta recomendaciones al Consejo Judicial Nacional para abordar las infracciones de los funcionarios judiciales y los problemas que retrasan los juicios. Desde su inicio, el proyecto ha contribuido a reducir la duración media de un caso de corrupción de ocho a tres o cuatro años. También ha llevado al presidente del Tribunal Supremo de Nigeria a ordenar a todos los presidentes de tribunales que designen tribunales especiales anticorrupción para juzgar exclusivamente casos de corrupción y otros delitos financieros. En los seis primeros meses, los tribunales especiales registraron un aumento en la conclusión de casos de corrupción. <br>             <b><a href='Monitoring and Fighting Corruption in Nigeria: A Year of Impact with TransparencIT' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_d6bf2cf7ba62945e933b47a9ccbbe980 = $(`<div id="html_d6bf2cf7ba62945e933b47a9ccbbe980" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Conecta Justicia*<br>             <b>Country:</b> Chile<br>             <b>Year:</b> 2020.0<br>             <b>Drivers:</b> Poder Ejecutivo<br>             <b>Description:</b> En el contexto de las iniciativas para mejorar el Acceso a la Justicia, el Ministerio de Justicia y Derechos Humanos de Chile lanzó ConectaJusticia en 2020, la primera plataforma de participación ciudadana 100% digital de esta cartera de Estado. En la misma. se realizan consultas a la ciudadanía en lo referido al funcionamiento de la justicia.  Considerando los desafíos que ha presentado el poder judicial a partir de la pandemia por COVID-19, poco después de la apertura de la plataforma se publicaron dos consultas ciudadanas relativas al tema, como puntapié inicial para poner en marcha el sistema. La primera fue una encuesta sobre las necesidades jurídicas de las personas en el contexto de emergencia sanitaria, para identificar cuáles han sido los problemas legales más recurrentes y cómo los han abordado; y la segunda fue una consulta para conocer la experiencia de las personas con los mecanismos de atención remota de la justicia, tales como el uso videoconferencias en los procesos judiciales.  La herramienta, además, permite realizar consultas abiertas a toda la ciudadanía, así como también se pueden realizar consultas a grupos focalizados o específicos, para identificar las principales urgencias, generar debates y favorecer la co-creación de ideas. La información obtenida de la plataforma contribuye a impulsar medidas y desarrollar políticas públicas para facilitar el acceso a la justicia, permitiendo identificar brechas en la cobertura y prestación de servicios de asesoría, defensa y representación jurídica y las dificultades para acceder a la justicia que puede estar viviendo la ciudadanía.<br>             <b><a href='Ministerio de Justicia y Derechos Humanos | Conecta Justicia  #ConectaJusticia: La nueva plataforma digital para conocer la opinión de las personas sobre el funcionamiento de la justicia y que entregará datos sobre el sistema judicial durante la pandemia' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
                popup_21b794b83930003d3f8b0f645301d472.setContent(html_d6bf2cf7ba62945e933b47a9ccbbe980);

                var html_a2dd10e76b4600e74e82c47175065493 = $(`<div id="html_a2dd10e76b4600e74e82c47175065493" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Presupuesto Participativo para el Sistema de Justicia de San Pedro*<br>             <b>Country:</b> Paraguay<br>             <b>Year:</b> 2009.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> La iniciativa Presupuesto Participativo para el Sistema de Justicia de San Pedro de 2009 fue la primera de su naturaleza en Paraguay, y fue realizada en el marco del plan “Construyendo San Pedro hacia una Circunscripción Modelo”, a cargo de la Corte Suprema de Justicia con el apoyo del Programa Desempeño Judicial, Transparencia y Acceso a la Información, y ejecutado por el Centro de Estudios Judiciales (CEJ), con el apoyo del CIRD y el auspicio de USAID. La elaboración de este Presupuesto Participativo (PP) estuvo a cargo de la Mesa de Trabajo para la Elaboración del Presupuesto Participativo, integrada por representantes de la sociedad civil, la Corte Suprema de Justicia, el Ministerio Público y la Policía Nacional de la circunscripción.  En una primera etapa, el trabajo de la mesa se enfocó en cambiar el concepto tradicional que se tiene sobre el Presupuesto General de la Nación, meramente técnico, para luego realizar el abordaje político bajo la consigna de que la ciudadanía en su conjutno debe estar involucrada en los asuntos públicos. En otra etapa, los/as participantes trabajaron el concepto de sociedad activa, que decide sobre los asuntos públicos, generando condiciones para la transparencia y lucha contra la corrupción. En este contexto se formalizó la “Mesa de Trabajo para la Elaboración del Presupuesto Participativo (PP) del Sistema de Justicia del Departamento de San Pedro”.<br>             <b><a href='Latinno | Paraguay: Participatory Budget of San Pedro's Justice System  Corte Suprema de Justicia de Paraguay | En San Pedro presentaron resultados del primer presupuesto participativo del sistema de justicia' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_683cedcfed2759e659f02fa1a15f599b = $(`<div id="html_683cedcfed2759e659f02fa1a15f599b" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Informes del Estado de la Justicia*<br>             <b>Country:</b> Costa Rica<br>             <b>Year:</b> 2015.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Informe Estado de la Justicia de Costa Rica constituye una herramienta elaborada por la organización de la sociedad civil Estado de la Justicia, dirigida a la rendición y petición de cuentas acerca del desempeño del Poder Judicial, considerado como uno de los pilares de la democracia costarricense. Su elaboración a partir de 2015 significó la apertura de un nuevo campo de investigación en el área de política judicial, es decir, estudios multidisciplinarios basados en información y procesamientos novedosos sobre asuntos clave de la administración de justicia.  Es un instrumeto de vanguardia en el país y la región, dado que está sustentado en un proceso de investigación participativa y aplicada, que garantiza su relevancia y la utilidad de sus hallazgos para la toma de decisiones del conglomerado judicial.  A la vez, constituye una instancia de colaboración entre el poder judicial y la sociedad civil, formalizada a través del “Convenio Marco entre el Poder Judicial y el Consejo Nacional de Rectores-Programa Estado de la Nación”. A la fecha, se han publicado dos informes.<br>             <b><a href='Estado de la Justicia | Informes  Repositorio de Informes  Comunicado de Prensa | Publicación del Informe 2022' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_e5c97ee77c1427ab05f06cbecaeb3a96 = $(`<div id="html_e5c97ee77c1427ab05f06cbecaeb3a96" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Introducción de los Juicios por Jurados*<br>             <b>Country:</b> Corea del Sur<br>             <b>Year:</b> 2008.0<br>             <b>Drivers:</b> Poder Legislativo<br>             <b>Description:</b> El Poder Judicial de Corea del Sur introdujo por primera vez la participación civil en los juicios penales (juicios por jurado) en el año 2008, por vía de una reforma legal. El sistema incorpora elementos de las tradiciones estadounidense y alemana. El objetivo de la introducción de los juicios por jurado fue fundamentalmente incrementar la legitimidad democrática y la confianza en el poder judicial por parte de la ciudadanía.   Sin embargo, el sistema enfrenta desafíos desde el primer momento, específicamente en términos de los bajos índices de implementación y los altos índices de exclusión. Las posibles razones de estos problemas son limitaciones inherentes al sistema, la baja conciencia de participación cívica entre el público y la tendencia de los profesionales del derecho a evitar los juicios por jurados. <br>             <b><a href='UPenn | Getting Citizens Involved: Civil Participation in Judicial Decision-Making in Korea   Perceptions of the Korean Jury System: Current Status and Challenges' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_5124c6efc8ad114f550917f3bdb3982d = $(`<div id="html_5124c6efc8ad114f550917f3bdb3982d" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Mecanismo de Quejas y Reclamos*<br>             <b>Country:</b> España<br>             <b>Year:</b> nan<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Mecanismo de Quejas y Reclamos del Poder Judicial de España se constituye como una herramienta de participación ciudadana para aquellos casos en los cuales la ciudadanía considera que ha recibido un servicio deficiente o mejorable de la administración de justicia. En este espacio, se aceptan devoluciones sobre el servicio que prestan juzgados y tribunales a los/as ciudadanos/as. El Poder Judicial de España recibe estas sugerencias y reclamos institucionalmente, con el fin de mejorar el servicio brindado al público. El formulario está disponible en las sedes judiciales y en la web, y puede presentarse tanto presencial como digitalmente.  Este canal de participación no está habilitado para situaciones en las cuales hay disconformidad con la sentencia o resolución que ha adoptado el juez. En ese caso, se deberá recurrir a lo indicado por las leyes procesales correspondientes. A la hora de describir el mecanismo de reclamo, se aclara que los órganos de gobierno del Poder Judicial no pueden intervenir en los procesos judiciales abiertos para corregir o anular las decisiones que adoptan los/as magistrados/as.<br>             <b><a href='Poder Judicial de España | Quejas y Reclamos' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_9d2ada7660a73a8d5813f10a3ccda8cd = $(`<div id="html_9d2ada7660a73a8d5813f10a3ccda8cd" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Quejas sobre Jueces*<br>             <b>Country:</b> Escocia<br>             <b>Year:</b> 2017.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Poder Judicial de Escocia cuenta, desde 2017, con un mecanismos que permite a ciudadanos/as presentar quejas y reclamos sobre la conucta de magistrados/as de tribuales tales como Jueces/zas de la Corte de Sesiones, Sheriffs y Jueces/zas de Paz, entre otros/as, El plazo para dar curso al reclamo termina pasados los 3 meses del incidente, y el formato de presentación puede ser físico o virtual.  En este caso, se aclara que la Oficina Judicial que recibe los reclamos no puede ocuparse de cuestiones sobre decisiones judiciales tomadas por los jueces/zas. La forma habitual de impugnar una decisión de estas características es la apelación. <br>             <b><a href='Judiciary of Scotland | Complaints About Judges' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_f964afc86280f343d95f6b9e68b30f59 = $(`<div id="html_f964afc86280f343d95f6b9e68b30f59" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Street Law Mock Trial Event*<br>             <b>Country:</b> Estados Unidos<br>             <b>Year:</b> 2024.0<br>             <b>Drivers:</b> Sociedad Civil Organizada<br>             <b>Description:</b> El torneo Street Law Mock Trial es una instancia de aprendizaje para alumnos de colegios secundarios del Distrito de Columbia en el Tribunal Superior de DC. Su primera edición, en realizada en 2024, se propuso el objetivo de que los/as participantes conozcan los procesos judiciales, y que desarrollen sus habilidades de debate y argumentación. La iniciativa fue iniciada por la Facultad de Derecho de la Universidad de Georgetown, en conjunto con el Council for Court Excellence, una asociación civil que se dedica a temas de Justicia.  Los/as estudiantes de secundaria se preparan durante seis semanas para oficiar como abogados/as y testigos en un caso de alta complejidad. Este esfuerzo contó con el apoyo de la comunidad jurídica en general, ya que jueces/zas del Tribunal Superior de DC, abogados/as locales y estudiantes de Derecho ofrecieron voluntariamente su tiempo para actuar como magistrados/as y calificadores/as. Las dos primeras rondas del concurso de juicios simulados se celebraron en el Tribunal Superior del Distrito de Columbia. Participaron en el torneo aproximadamente 300 estudiantes en hasta 30 equipos. Posteriormente, los equipos participaron en la ronda final, la cual se celebró en el Centro de Derecho de la Universidad de Georgetown y estuvo presidida por un juez.<br>             <b><a href='Georgetown Law | How to Support Street Law   DC Courts | Judges Remarks' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_a1b17d3f4231ed470a53ab9a07355039 = $(`<div id="html_a1b17d3f4231ed470a53ab9a07355039" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Polo Indígena de Conciliación de Roraima*<br>             <b>Country:</b> Brasil<br>             <b>Year:</b> nan<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Creado en 2015, bajo la administración del juez Almiro Padilha, el proyecto Polo Indígena de Conciliación fue diseñado por el juez Aluizio Vieira cuando era jefe del distrito de Pacaraima. Fue desarrollado para adaptarse a la realidad de las comunidades indígenas, con el fin de atender mejor las demandas específicas, respetando la diversidad cultural de estas comunidades.  El Polo de Conciliación Indígena tiene como objetivo brindar condiciones para que los propios pueblos indígenas resuelvan los conflictos existentes en sus comunidades de manera pacífica y rápida, sin depender de la interferencia inmediata de los tribunales. Con el trabajo, la expectativa es que los conflictos en las comunidades y, en consecuencia, las demandas legales en el Distrito de Pacaraima por parte de los indígenas disminuyan con la ayuda de la conciliación. Al mismo tiempo, genera una reducción de costos para el sistema de Justicia, ya que con la reducción del número de casos también disminuyen las gestiones para citar a las partes.<br>             <b><a href='Hacia una agenda global de Justicia Abierta: experiencias de América Latina (p.343)  CNJ | Reactivarán Centro de Conciliación Indígena' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_16ca463eeb920c2f6bfd2e31f876c44e = $(`<div id="html_16ca463eeb920c2f6bfd2e31f876c44e" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Amicus Curiae en Acciones de Control Concentrado de Constitucionalidad*<br>             <b>Country:</b> Brasil<br>             <b>Year:</b> 1999.0<br>             <b>Drivers:</b> Poder Legislativo<br>             <b>Description:</b> La Ley Federal N° 9868 / 1999 no sólo estableció mecanismos de control de constitucionalidad para el Supremo Tribunal de Brasil, sino que también definió la posibilidad de que el Tribunal pudiera dar lugar a la participación de diversos/as "postulantes plenos de participación" en el proceso.   Actualmente, esta modalidad de participación ciudadana en procesos de control constitucional se conoce como Amicus Cuirae o Amigos del Tribunal. Un estudio publicado en 2019 sugiere que la Suprema Corte de Justicia ha recibido a 2,103 amici cuirae entre 1999 y 2014.<br>             <b><a href='Hacia una agenda global de Justicia Abierta: experiencias de América Latina (p.343)' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_4032196a86898b8e2e545dec5718c7b4 = $(`<div id="html_4032196a86898b8e2e545dec5718c7b4" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> JusLab*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2019.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> JusLab se constituyó en 2019 como un espacio de integración y cocreación en el marco del Consejo de la Magistratura de la Ciudad de Buenos Aires, en el cual pueden participar diversos sectores de la ciudadanía para generar políticas públicas que constituyan una Justicia más abierta.  Sus ejes de trabajo incluyen la comunicación para fomentar la interacción entre ciudadanía, medios de comunicación y actores clave para el desarrollo de políticas públicas, la transparencia activa para facilitar la recopilación y producción de datos en formato abierto para democratizar el acceso a la información, la innovación para acercar información útil a los ciudadanos a través de nuevas tecnologías que permitan mejorar la calidad y la eficiencia del trabajo, la colaboración para aplicar metodologías abiertas y participativas que vinculen los poderes del Estado con organizaciones civiles y actores clave, la participación para generar canales para la co-creación de políticas con distintos actores de la sociedad civil y producir datos en base a las experiencias adquiridas, y la capacitación para convocar a los agentes del Poder Judicial con el fin de desarrollar políticas de gobierno abierto.<br>             <b><a href='Laboratorio de Justicia e Innovación' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_ba54bea3f0810c2f7cb5048ed207dade = $(`<div id="html_ba54bea3f0810c2f7cb5048ed207dade" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Court User Satisfaction Survey<br>             <b>Country:</b> Australia<br>             <b>Year:</b> 2015.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> La Encuesta de Satisfacción de Usuarios (Court User Satisfaction Survey) de la Corte Civil del Circuito Federal de Australia, puesta a disposición del público por primera vez en 2015, opera como un instrumento de recepción de devoluciones sobre las experiencias de los usuarios que han tenido parte en procesos  y trámites judiciales. En ella no sólo se contemplan dimensiones relacionadas a dichos procesos, sino también al trato recibido por funcionarios/as y a las condiciones infraestructurales y de accesibilidad, entre otras.  Si bien los comentarios recibidos no tienen carácter vinulante para las autoridades de la Corte, los resultados son recopilados para ser evaluados y tenidos en consideración en la medida en la cual se lo vea pertinente. Adicionalmente, se realizan publicaciones periódicas de dichos resultados con el objetivo de fomentar el acceso a la información y la transparencia.<br>             <b><a href='Family Court of Australia - Federal Circuit Court of Australia | Court User Satisfaction Survey' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_1975c301f3398945520a9df3449694b9 = $(`<div id="html_1975c301f3398945520a9df3449694b9" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Consejo Consultivo de Adolescentes*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2022.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Consejo Consultivo y Participativo de Adolescentes (CCPA) es un programa institucional del Ministerio Público Tutelar del Poder Judicial de la Ciudad de Buenos Aires, lanzado en 2022. Su objetivo es promover y fomentar la participación ciudadana incorporando a los y las adolescentes de forma activa en la promoción y protección integral de sus derechos. El CCPA está integrado por veinte adolescentes de entre 14 y 17 años de la Ciudad Autónoma de Buenos Aires y se conforma respetando los principios de paridad de género, representatividad comunal, discapacidad y diversidad, entre otros. El mandato de los consejeros/as tiene una duración de un año.  Su participación consiste en abordar diferentes temáticas a lo largo de varios encuentros. Para tales fines se convoca a especialistas y se proponen diferentes iniciativas para la promoción y protección de sus derechos. Los encuentros consisten en una introducción breve por parte de un/a expositor/a especializado/a en la temática, para luego plantear dinámicas que permitan reflexionar sobre los contenidos, facilitando la participación de los/as adolescentes de forma activa a los fines de mejorar el proceso de protección de sus derechos.  A su vez, a través del Consejo los/as participantes pueden conocer al Ministerio Público Tutelar, así como también sus misiones y funciones, la normativa que los/as ampara y los canales de acceso a la justicia. De la experiencia de las ediciones anteriores, se destaca el impacto del programa en el requerimiento de capacitaciones por parte de los establecimientos educativos a los que asisten los consejeros/as, la elaboración de una campaña de sensibilización sobre el ciberacoso y extorsión en línea en las redes sociales del MPT, la elección de temáticas relevantes para los/as adolescentes que no se consideran en otros ámbitos, y la reinscripción de artículos de la Convención sobre los derechos del niño en lenguaje claro, entre otras.<br>             <b><a href='Consejo Consultivo de Adolescentes*' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
                popup_25cbec494cdfa943d42307e8f99a1e61.setContent(html_1975c301f3398945520a9df3449694b9);

                var html_05d95905405e577aa423d337872901a7 = $(`<div id="html_05d95905405e577aa423d337872901a7" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Proyecto AJuV de Acceso a la Justicia de Sectores Vulnerables*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2017.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Proyecto AJuV de Acceso a la Justicia de Sectores Vulnerables se constituye como un proyecto de investigación–acción a cargo de la Oficina de Derechos Humanos y Justicia del Poder Judicial de Córdoba, aprobado por Acordada de 2017 del Tribunal Superior de Justicia de la Provincia  La misión del Proyecto es desarrollar estrategias de acción contextuales que permitan mejorar el acceso a la Justicia de grupos en condición de vulnerabilidad. Entre sus objetivos, se destaca la consolidación de un diálogo constructivo para el acercamiento del poder judicial a las personas en condición de vulnerabilidad. Las acciones y actividades realizadas se sostienen en valores transversales, los cuales incluyen la participación democrática, el enfoque de derechos y el trabajo colaborativo interno y externo.<br>             <b><a href='Proyecto AJuV de Acceso a la Justicia de Sectores Vulnerables*' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
