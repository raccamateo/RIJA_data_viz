                var html_62f9f93832261502559d70d1da28fb0e = $(`<div id="html_62f9f93832261502559d70d1da28fb0e" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Participación Ciudadana en el Proceso de Designación de Jueces*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2003.0<br>             <b>Drivers:</b> Poder Ejecutivo<br>             <b>Description:</b> La Corte Suprema de Justicia de la Nación Argentina ha integrado la participación ciudadana al proceso de designación de los/as Jueces/zas que la componen. Durante este proceso de designación, se abre un plazo de 15 días para que ciudadanos, organizaciones de la sociedad civil, colegios y asociaciones profesionales y entidades académicas presenten por escrito “posturas, observaciones y circunstancias que consideren de interés expresar” sobre el/la candidato/a.   Durante ese plazo, adicionalmente, el Poder Ejecutivo en tanto participante del proceso de designación de jueces como quien realiza la nominación de candidatos/as, tiene la posibilidad de solicitar a “organizaciones de relevancia en el ámbito profesional, judicial, académico, social, político y de derechos humanos” para que realicen presentaciones sobre los/as mismos/as.  Este mecanismo de participación ciudadana fue instituido por Decreto Presidencial durante el año 2003.<br>             <b><a href='IBEROAMERICANA. América Latina - España - Portugal | Poder Judicial, Transparencia y Participación Ciudadana: Reformas Recientes en Argentina  Justicipaedia (ACIJ + Chequeado) | El Proceso de Designación de los Jueces de la Corte Suprema  Decreto 222/2003' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_15476a0d5516f444a4c6ab8cad0f226a = $(`<div id="html_15476a0d5516f444a4c6ab8cad0f226a" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Introducción (2004) y Regulación (2013) del Recurso Amicus Curiae o Amigos del Tribunal*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2004.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> La Corte Suprema de Justicia de la Nación Argentina integra mecanismos de participación ciudadana en los procesos judiciales que tiene a cargo a través de la figura de Amicus Curiae, o Amigos del Tribunal. Establecida a través de una Acordada en 2013, se habilita la participación de personas físicas o jurídicas que no son parte del conflicto con el objetivo de enriquecer la deliberación en cuestiones institucionalmente relevantes, con argumentos fundados de carácter jurídico, técnico o científico y relativos a las cuestiones debatidas.  La figura de Amicus Curiae está contemplada para casos en los cuales se debaten cuestiones de trascendencia colectiva o interés general. Adicionalmente, en su definición se especifica claramente que los pronunciamientos de los Amigos del Tribunal no son vinculantes para la Corte Suprema, sino que más bien son instancias informativas e ilustrativas que los miembros de dicho Tribunal pueden tener en cuenta a la hora de dictar una sentencia.<br>             <b><a href='IBEROAMERICANA. América Latina - España - Portugal | Poder Judicial, Transparencia y Participación Ciudadana: Reformas Recientes en Argentina  Corte Suprema de Justicia | Acordada 7/2013' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_10b10719a183a44989bf9a8da6f179ee = $(`<div id="html_10b10719a183a44989bf9a8da6f179ee" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Audiencias Públicas<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2007.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> La Corte Suprema de Justicia de la Nación Argentina tiene la posibilidad de convocar a audiencias públicas como instrumento para promover la transparencia judicial y acercar la Justicia a la ciudadanía. Si bien no se trata de un proceso de participación directa, estas instancias brindan a quienes estén interesados/as en un caso específico la oportunidad de involucrarse en el proceso judicial como oyentes.  La posibilidad de convocar a audiencias públicas está establecida en una Acordada de la Corte Suprema del año 2007, en la cual se dispone que al menos tres Jueces del Tribunal deben estar de acuerdo con convocar este tipo de audiencias para que las mismas puedan realizarse. Además de ser de carácter público y estar abiertas a la ciudadanía en general, también se dispone que sus actas deben ser públicas y accesibles.<br>             <b><a href='Corte Suprema de Justicia | Acordada 30/2007' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_b894ca7b8b2b57984cec415316f925af = $(`<div id="html_b894ca7b8b2b57984cec415316f925af" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Publicación de Sentencias y Resoluciones<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2013.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> La Corte Suprema de Justicia de la Nación Argentina facilita el acceso a la información por parte de la ciudadanía a través de la publicación de sus sentencias y resoluciones. Si bien no se trata de una política de participación ciudadana directa, promueve la transparencia y facilita el involucramiento por parte del público en general con su actividad.  De forma similar a otros instrumentos de acceso a la información como las audiencias públicas, la publicación de sentencias y resoluciones también fue establecida por una Acordada, en el año 2013. La decisión de publicar estas sentencias y resoluciones se fundamenta en el principio de publicidad de los actos de gobierno y en el derecho al acceso a la información de los ciudadanos, y tiene como objetivo facilitar la transparencia de la gestión y mejorar la comunicación al otorgarles a aquéllos el cabal conocimiento de los actos de gobierno.  Estas definiciones se extienden a las cámaras federales o nacionales, así como los tribunales orales, sin excepción alguna, y alcanza a todas las sentencias, acordadas y resoluciones administrativas que suscriban a través del Centro de Información Judicial.<br>             <b><a href='Corte Suprema de Justicia | Acordada 15/2013  Centro de Información Judicial (CIJ)' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
                popup_a4bd45f5ad12a0534d4d51e29c944b1a.setContent(html_b894ca7b8b2b57984cec415316f925af);

                var html_3d129388c3e17a033dc8a18f6d3922f0 = $(`<div id="html_3d129388c3e17a033dc8a18f6d3922f0" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Fortalecimiento de Comisiones de Personas Usuarias*<br>             <b>Country:</b> Costa Rica<br>             <b>Year:</b> 2019.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Las Comisiones de Personas Usuarias de Costa Rica son instancias de participación social con carácter consultivo, establecidas con el objetivo de analizar la calidad del servicio úblico brindado por el Poder Judicial. Sus deberes y responsabilidades incluyen la difusión de criterios sobre asuntos consultados por los órganos intenros del Poder Judicial, la proposición de soluciones a las defiencias del servicio público, la realización de acciones de control y vigilancia sobre los dicho servicio, entre otras.  Las Comisiones están constituidas por representantes de la Contraloría de Servicios del Poder Judicial, abogados litigantes, organizaciones dedicadas a temas de derechos humanos, representantes de la sociedad civil, miembros de la Defensoría de los Habitantes, delegados de instituciones públicas y organizaciones privadas, y otras personas interesadas en el mejoramiento de la institución del Poder Judicial.  La primera Comisión fue conformada en 2002. Actualmente, y luego de 22 años, existen 11 Comisiones a nivel nacional, integradas por un mínimo de 5 personas y un máximo de 15. Con el fin de facilitar el funcionamiento de todas ellas, la Contraloría de Servicios de Costa Rica brinda el apoyo logístico necesario para asegurar la celebración de las reuniones con una periodicidad de al menos dos meses, y posibilitando el seguimiento de sus acuerdos.<br>             <b><a href='Proyectos Estratégicos | Fortalecimiento de las Comisiones de Personas Usuarias  Iniciativas de Participación | Fortalecimiento de las Comisiones de Personas Usuarias  Documento | Fortalecimiento de las Comisiones de Personas Usuarias' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
                popup_272aef86a3087430c0fe64e27c9821f2.setContent(html_3d129388c3e17a033dc8a18f6d3922f0);
            
        

        marker_7a1aa422ac503c4d0d39d8ed06620a28.bindPopup(popup_272aef86a3087430c0fe64e27c9821f2)

                var html_e55edbd48dbe832c94a3236b736d16d1 = $(`<div id="html_e55edbd48dbe832c94a3236b736d16d1" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Plan Nacional de Descongestionamiento del Sistema Penal<br>             <b>Country:</b> Bolivia<br>             <b>Year:</b> 2015.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Plan Nacional de Descongestionamiento del Sistema Penal de Bolivia se propone promover el derecho de acceso a la justicia mediante el descongestionamiento del sistema penal, incrementando la capacidad de resolución de casos en los Juzgados de Instrucción Penal de los Tribunales Departamentales de Justicia boliviano. Con el fin de lograr este objetivo, se constituyeron equipos de descongestión integrados por jueces penales de Juzgados con menor carga procesal, y se estipuló la adopción de una serie de medidas de agilización judicial y ajustes urgentes en las prácticas de litigación y de dirección de audiencias.  A través de este Plan, que surge de una iniciativa propia del Poder Judicial de Bolivia, se realizan visitas periódicas a establecimientos carcelarios por parte sus funcionarios/as, y se realizan audiencias con ellos/as.<br>             <b><a href='Plan Nacional de Descongestionamiento del Sistema Penal' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
                popup_5b81daffccc5eae646a85c359b7af9f0.setContent(html_e55edbd48dbe832c94a3236b736d16d1);

                var html_7843643fce8ac50b947ace054430bd80 = $(`<div id="html_7843643fce8ac50b947ace054430bd80" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Visitas Carcelarias*<br>             <b>Country:</b> Bolivia<br>             <b>Year:</b> 2019.0<br>             <b>Drivers:</b> Poder Legislativo<br>             <b>Description:</b> El Programa de Visitas Carcelarias del Tribunal Supremo de Justicia del Estado Plurinacional de Bolivia se enmarca en el Plan Nacional de Descongestionamiento del Sistema Penal. De acuerdo a este programa, representantes del Tribunal Supremo de Justicia, de los Tribunales Departamentales de Justicia, además de Vocales, Jueces, personal de Servicios Judiciales, representantes del Servicio Plurinacional de Defensa Pública y del Ministerio Público realizan visitas periódicas a establecimientos carcelarios, con el fin de recibir reclamos por parte de los/as privados/as de la libertad.  Con la finalidad de poder establecer un diálogo entre los privados de libertad y trabajadores/as de diversas reparticiones del Poder Judicial, el Programa propone generar un diagnóstico los problemas judiciales que atraviesan los/as detenidos/as a través de un diálogo directo.  Además de tratarse de un Programa establecido en el ámbito del Poder Judicial de Bolivia, la iniciativa se sustenta en la  Ley N° 1173 "Ley de Abreviación Procesal Penal y de Fortalecimiento de la Lucha Integral contra la Violencia a Niñas, Niños, Adolescentes y Mujeres", la cual dispone que los/as Fiscales Departamentales, dentro del ámbito territorial de sus funciones, tienen la atribución de asistir a las visitas trimestrales a los establecimientos penitenciarios, convocados por el/la Presidente del Tribunal Departamental de Justicia.<br>             <b><a href='Ley 1173  Tribunal Supremo de Justicia del Estado Plurinacional de Bolivia | Informe de Gestión 2019  Tribunal Supremo de Justicia del Estado Plurinacional de Bolivia | Rendición Pública de Cuentas Inicial 2023' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_eb7e67d7dc458677a14dff8bb3170912 = $(`<div id="html_eb7e67d7dc458677a14dff8bb3170912" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Tribunal Indígena Itinerante<br>             <b>Country:</b> Brasil<br>             <b>Year:</b> nan<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Tribunal Indígena Itinerante de Brasil es un programa de acceso a la justicia fruto de un esfuerzo conjunto entre comunidades originarias locales y el poder judicial, con el objetivo de garantizar dicho acceso para las poblaciones que residen en lugares alejados de los foros de justicia tradicionales, ubicados en centros urbanos.   El programa fue establecido por Ley en 2001, y fue reactivado en sucesivas ocasiones posteriores. En términos generales, las atribuciones del Tribunal Indígena Itinerante incluyen la emisión de documentos, el registro en programas sociales e incluso la asistencia relacionada con la seguridad social y prestaciones asistenciales.<br>             <b><a href='Consejo Nacional de Justicia | Tribunal Indígena Itinerante' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_b471252a8dcb997b700b529aed81a3c8 = $(`<div id="html_b471252a8dcb997b700b529aed81a3c8" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Participación en Ferias y Exposición<br>             <b>Country:</b> Bolivia<br>             <b>Year:</b> nan<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Como política del Poder Judicial de Bolivia, representantes del Tribunal Supremo y del Comité Interinstitucional de Lucha contra la Violencia Generacional, de Género y otras Poblaciones Vulnerables, así como también de otras dependencias, participan de ferias y exposiciones abiertas al público en general.  Esta participaron es activa, e incluye instancias informativas destinadas a la ciudadanía, incluyendo charlas y presentaciones sobre servicios de atención, etapas de los procesos judiciales y dispositivos de protección contra violencias, haciendo especial énfasis en poblaciones vulnerables. Si bien no se trata de una instancia de participación directa por parte de la ciudadanía, el foco está en promover el acceso a la información y a generar condiciones para facilitar dicha participación.<br>             <b><a href='Tribunal Supremo de Justicia del Estado Plurinacional de Bolivia | Informe de Gestión 2023  Tribunal Supremo de Justicia del Estado Plurinacional de Bolivia | Rendición Pública de Cuentas Inicial 2023' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_56958212d97a7a3ae09545de43e4ac4d = $(`<div id="html_56958212d97a7a3ae09545de43e4ac4d" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Capacitaciones Abiertas y Talleres*<br>             <b>Country:</b> Bolivia<br>             <b>Year:</b> nan<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Poder Judicial de Bolivia organiza capacitaciones y talleres abiertas al público en general sobre temáticas diversas. La principal motivación de estas instancias informativas dirigidas a la ciudadanía reside en generar y apoyar espacios de encuentro, además de promover dinámicas de análisis de la situación de la justicia en Bolivia desde una perspectiva de la participación social.  Estas capacitaciones y talleres suelen estar focalizadas en temáticas específicas. En particular, es posible destacar casos en los cuales se ha abordado la importancia de la participación ciudadana en los procesos judiciales, por ejemplo, de lucha contra la corrupción. Adicionalmente, los talleres tienen el propósito específico de generar acercamiento y resolver dudas sobre la normativa vigente y sobre casos concretos, además de facilitar el acceso a recursos que brinda el poder judicial.<br>             <b><a href='Tribunal Supremo de Justicia del Estado Plurinacional de Bolivia | Rendición Pública de Cuentas Final 2022 ' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_15488329b637e74699340075dbcdea67 = $(`<div id="html_15488329b637e74699340075dbcdea67" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Servicio de Información Ciudadana<br>             <b>Country:</b> Brasil<br>             <b>Year:</b> 2012.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> La Defensoría del Pueblo del Tribunal Superior del Trabajo funciona como un canal de contacto con la ciudadanía. Su misión es operar como una unidad institucional participativa y proactiva de comunicación e interacción con el/la ciudadano/a-usuario/a, a fin de garantizar la transparencia de la información y la calidad de los servicios brindados sociedad.  La Defensoría del Pueblo del Tribunal Superior del Trabajo tiene a cargo el Servicio de Información Ciudadana, establecido mediante Resolución Administrativa en  2012. El objetivo de este Servicio es garantizar a cualquier interesado/a el derecho a presentar una solicitud de información ante este Tribunal Superior del Trabajo, a través de formularios disponibles en línea.<br>             <b><a href='Tribunal Superior de Trabajo | Defensoría del Pueblo  SIC TST' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_a5c32eaacd41d9726e8b6d0c76746d15 = $(`<div id="html_a5c32eaacd41d9726e8b6d0c76746d15" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Programa de Justicia Restaurativa en Escuelas<br>             <b>Country:</b> Brasil<br>             <b>Year:</b> 2016.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Programa de Justicia Restaurativa en Escuelas está a cargo del Consejo Nacional de Justicia de Brasil. El Programa tiene como fundamento la importancia de la Justicia Restaurativa como un pilar de inclusión de las personas de diversos contextos sociales a través del diálogo. Se busca construir formas de convivencia en comunidad, y para ello se considera fundamental incentivar y garantizar que los representantes locales estén presentes como participantes para ofrecer apoyo a las necesidades quienes estén involucrados/as, directa o indirectamente, en procesos judiciales.   Las principales actividades desarrolladas en el marco de este Programa incluyen acciones encaminadas a la transformación institucional como la capacitación en la gestión de la implementación de proyectos de Justicia Restaurativa para miembros del Poder Judicial de Brasil, la conformación de grupos de gestión escolar y comunidad local capacitados en iderazgo, y la formación teórica y práctica introductoria, de sensibilización y de gestión para el personal de las escuelas y de la comunidad local, de acuerdo con las directrices del Plan Pedagógico Mínimo de Formación del Consejo Nacional de Justicia.<br>             <b><a href='Consejo Nacional de Justicia | Informe Justicia Restaurativa en las Escuelas' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_7f9ec9ef648b64c5aeb2c0fad24fbddb = $(`<div id="html_7f9ec9ef648b64c5aeb2c0fad24fbddb" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b>  Política Nacional de Atención a Personas en Calle y sus Interseccionalidades<br>             <b>Country:</b> Brasil<br>             <b>Year:</b> 2021.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b>  La Política Nacional de Atención a Personas en Calle y sus Interseccionalidades está a cargo del Consejo Nacional de Justicia en Brasil. Fue puesta en marcha ante el desafío de garantizar el acceso a la Justicia a las poblaciones más vulnerables.  Establecida por medio de una Resolución en 2021, la Política se propone ofrecer a la población sin hogar un servicio prioritario y sin demoras burocráticas en los Tribunales brasileños, posibilitando el acceso a la Justicia de forma rápida, simplificada y eficaz. Algunas actividades específicas desarrolldas en el marco de esta Política Nacional de Atención incluye la realización de audiencias públicas especializadas y la recopilación de testimonios y reclamos sobre el funcionamiento de la Justicia en Brasil.<br>             <b><a href='Consejo Nacional de Justicia | Política Nacional de Atención a Personas en Calle y sus interseccionalidades' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_50a19293a8931c40cb6a56a3c431b5a3 = $(`<div id="html_50a19293a8931c40cb6a56a3c431b5a3" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Procedimiento de Reclamos Judiciales (Judicial Complaints Procedure)<br>             <b>Country:</b> Australia<br>             <b>Year:</b> 2012.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Si bien no representa una vía ineludible de disciplinamiento de Jueces, el Procedimiento de Reclamos Judiciales (Judicial Complaints Procedure) de la Corte Federal de Australia ofrece un mecanismo por medio del cual el público en general pueden elevar reclamos sobre la conducta judicial, los cuales pueden incluso llegar al Presidente del Tribunal de ser pertinente.  La respuesta a este tipo de demandas no es obligatoria o vinculante por razones constitucionales, pero aún así este procedimiento dispuesto en 2012 opera como una importante fuente de devoluciones y de comentarios sobre el funcionamiento de los servicios y procedimientos judiciales para la Corte y sus Ministros. El mismo se plantea oficialmente como una fuente de oportunidades que tiene la Corte para mejorar su performance, aclarar cuestiones cuando sea necesario, y mejorar su relación con la ciudadanía.<br>             <b><a href='Federal Court of Australia | Judicial Complaints Procedure  Courts Legislation Amendment (Judicial Complaints) Act 2012' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_7b83c3abc2354d33844baf55bf0339ef = $(`<div id="html_7b83c3abc2354d33844baf55bf0339ef" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Programa de Educación al Público y Visitantes (Public Education and Visitor Programmes)<br>             <b>Country:</b> Australia<br>             <b>Year:</b> 2019.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Programa de Educación al Público y Visitantes (Public Education and Visitor Programmes) de la Corte Superior de Australia dispone, por medio de la difusión de información sobre la Corte en su sitio web oficial, de instancias especiales de educación y visitas a sus instalaciones.   El Programa tiene como objetivo la conscientización del público en general sobre el rol constitucional de la Corte, así como también de informar a la ciudadanía sobre su historia, sus principios fundamentales, y su funcionamiento, aprovechando estas instancias de acercamiento y proximidad para enfatizar la importancia del Estado de Derecho.<br>             <b><a href='Reportes:  High Court of Australia Annual Report 2021-22 High Court of Australia Annual Report 2020–21 High Court of Australia Annual Report 2019-20' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_674443878ae170d24b4bb03e22dc0c28 = $(`<div id="html_674443878ae170d24b4bb03e22dc0c28" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Comprisos en el Marco del Acuerdo Nacional para Cerrar Brechas (National Agreement on Closing the Gap)*<br>             <b>Country:</b> Australia<br>             <b>Year:</b> 2020.0<br>             <b>Drivers:</b> Poder Ejecutivo<br>             <b>Description:</b> El Acuerdo Nacional para Cerrar Brechas (National Agreement on Closing the Gap) establece una serie de objetivos ambiciosos y nuevas prioridades de reforma del poder judicial, las cuales se proponen modificar la calidad de vida de australianos pertenecimientes a poblaciones indígenas. El mismo se ha desarrollado desde el Gobierno de Australia, en alianza y con participación de organizaciones que representan a comunidades originarias.  La Fiscalía General de Australia está trabajando para integrar los lineamientos de este acuerdo a sus políticas, programas, cultura organizacional y prácticas. Un ejemplo concreto de este esfuerzo radica en la inversión de AUD 7,6 millones para apoyar la implementación de la Justice Policy Partnership, un esfuerzo conjunto de política pública entre la commonwealth, los estados y territorios de Australia, y representantes de las comunidades originarias que se propone como objetivo el desarrollo de áreas de acción para reducir el encarcelamiento arbitrario de personas de comunidades originarias.<br>             <b><a href='Attorney-General's Department | National Agreement on Closing the Gap' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_cc38399137f40e68631f23405be7455c = $(`<div id="html_cc38399137f40e68631f23405be7455c" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Participación Ciudadana en el Proceso de Designación de Jueces*<br>             <b>Country:</b> Sudáfrica<br>             <b>Year:</b> 1996.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> La Corte Constitucional de Sudáfrica ha integrado la participación ciudadana al proceso de designación de Jueces en etapas evaluativas de los/as candidatos/as que aspiran ocupar un asiento en las Altas Cortes de Sudáfrica. Según lo estipulado por la Constitución de 1996, y luego de una primera instancia de nominación, se abre al público en general una casilla de correo electrónico para que quienes estén interesados/as en tener un rol activo en el proceso puedan dejar sus comentarios sobre quienes son sugeridos para el rol. Si bien no se trata de aportes que necesariamente serán tenidos en cuenta para la evaluación de los candidatos/as, los mismos pueden informar el proceso.   Posteriormente, y en una segunda instancia, también se dispone de una oportunidad de participación. En este caso, una Comisión especializada entrevista a quienes han avanzado en el proceso de designación en una audiencia con modalidad pública, abierta tanto a la ciudadanía como a los medios de comunicación. <br>             <b><a href='The South African Judiciary | Miscellaneous Publications - The Procedure for the Selection of Candidates for Appointment as Judges  "The South African Judiciary | Media Statement - Invitation to submit comments on candidate nominated for the position of President of the Supreme Court of Appeal"' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_bccacc9f1ec25e72381333182192f271 = $(`<div id="html_bccacc9f1ec25e72381333182192f271" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Comités de Usuarios de la Corte (Court User Committees)*<br>             <b>Country:</b> Kenya<br>             <b>Year:</b> 2011.0<br>             <b>Drivers:</b> Poder Legislativo<br>             <b>Description:</b> Los Comités de Usuarios de la Corte (Court User Comittes, CUC) dispuestos en 2011 por el Consejo Nacional de Administración de Justicia de Kenya son foros que reúnen a los actores, tanto estatales como no estatales, implicados en la administración de Justicia a nivel local. Los CUC garantizan la rendición de cuentas por parte de los agentes de la justicia y promueven las relaciones entre diversas partes interesadas del sector de la justicia en un marco institucionalizado.  Si bien inicialmente la composición de estos Comités tiende a replicar aquella del Consejo de Administración de la Justicia, es frecuente que en las reuniones se cuente con la participación de invitados adicionales, que incluyen miembros de la ciudadanía. En este sentido, una de las principales funciones de los CUC es aumentar la participación y el compromiso de los/as ciudadanos/as en la administración de justicia.<br>             <b><a href='Kenya NCAJ | Court User Committees  Ejemplo: UNODC facilitates three-day Alternative Justice Systems exchange programme between Nakuru and Isiolo Court Users Committee members and community elders  The South African Judiciary | SAJEI - UNEP Colloquim (2017)  Public Participation in Judicial Processes (Benson O. Ochieng: Kenya)' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_034a634193b95af80e93f0bb35e8167c = $(`<div id="html_034a634193b95af80e93f0bb35e8167c" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Evaluación e Indicadores del Rendimiento de la Corte (Court Performance Evaluation and Indicators)<br>             <b>Country:</b> Sudáfrica<br>             <b>Year:</b> nan<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> La Evaluación e Indicadores del Rendimiento de la Corte (Court Performance Evaluation and Indicators) instituidos por el Poder Judicial de Sudáfrica se constituyen como un mecanismo de reporte que tiene por objetivo facilitar la rendición de cuentas al público en general mediante la producción de informes y material de difusión.<br>             <b><a href='The South African Judiciary | Judiciary Annual Reports  Judiciary Annual Reports 2017-18 Judiciary Annual Reports 2018-19 Judiciary Annual Reports 2019-20 Judiciary Annual Reports 2020-21 Judiciary Annual Reports 2021-22' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_12da785f5645b1bdb050addfd6b8b079 = $(`<div id="html_12da785f5645b1bdb050addfd6b8b079" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Judges Matter*<br>             <b>Country:</b> Sudáfrica<br>             <b>Year:</b> 2015.0<br>             <b>Drivers:</b> Sociedad Civil Organizada<br>             <b>Description:</b> Judges Matter es un proyecto iniciado en 2015 el seno de la Universidad de Ciudad del Cabo, en Sudáfrica. Constituido actualmente como una organización de la sociedad civil de carácter independiente, se propone como principal objetivo la supervisión del proceso de designación de Jueces de Tribunales Superiores en Sudáfrica, específicamente en el proceso de entrevista de los candidatos/as a cargo de la Comisión de Servicios Judiciales. No sólo se realizan tareas de monitoreo, sino que también se realizan transmisiones públicas por streaming para el público en general.  Un hecho destacable de la labor de Judges Matter reside en su capacidad para integrar las tareas de superivisón y monitoreo ciudadano por sobre los procesos de designación de jueces. Los/as integrantes de la organización han logrado la institucionalización de un conjunto de criterios y buenas prácticas para la evaluación de los candidatos/as que aspiran a convertirse en jueces/zas del Poder Judicial de Sudáfrica.<br>             <b><a href='Judges Matter' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_e6039adfdd9c33f728ebc8d419dac964 = $(`<div id="html_e6039adfdd9c33f728ebc8d419dac964" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Comités de Usuarios de la Corte (Court User Committees)<br>             <b>Country:</b> Tanzania<br>             <b>Year:</b> 2012.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Comité de Usuarios de la Corte Superior de Tanzania fue establecido en 2012. Sus funciones y responsabilidades incluyen asesorar a la Corte sobre cuestiones de práctica judicial; designar a personas para servir como asesores; educar al público; asegurar el control y rendición de cuentas; e informar a la Corte sobre su imagen ante la ciudadanía y el público. Los Comités están integrados por funcionarios del poder judicial y, a la vez, por representantes de asociaciones de abogados y de la comunidad local de negocios.<br>             <b><a href='The High Court(Commercial Division) Procedure Rules, 2012 Gn. No. 250 of 2012   THE JUDICATURE AND APPLICATION OF LAWS ACT (CAP. 358)   The South African Judiciary | SAJEI - UNEP Colloquim (2017)  Public Participation in Judicial Processes (Benson O. Ochieng: Kenya)' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_aae2c761a594bf89e0dece8b776a603f = $(`<div id="html_aae2c761a594bf89e0dece8b776a603f" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Comités de Usuarios de la Corte (Court User Committees)<br>             <b>Country:</b> Uganda<br>             <b>Year:</b> 2014.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Diversas Cortes de Uganda, tales como la Corte Industrial y la Divisón Civil, han implementado reuniones de Comités de Usuarios. Estos se constituyen como foros de discusión que reúnen a los agentes de la administración de justicia y a los usuarios del sistema judicial para abordar sus problemáticas y limitaciones, además de plantear respuestas coordinadas a las mismas  De acuerdo al Sitio Web oficial del Poder Judicial de Uganda, este tipo de Comités han sido elogiados como el mejor vehículo para mejorar la participación pública en los procesos judiciales, ya que brindan la oportunidad de hacer que el sistema de administración de justicia sea más participativo.<br>             <b><a href='The Judiciary of the Republic of Uganda | Civil Division Holds Court Users Committee Meeting  The Judiciary of the Republic of Uganda | Industrial Court Holds First Court Users Committee Meeting  The South African Judiciary | SAJEI - UNEP Colloquim (2017)  Public Participation in Judicial Processes (Benson O. Ochieng: Kenya)' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_12c1ed39659659a66ae5d65de49799e8 = $(`<div id="html_12c1ed39659659a66ae5d65de49799e8" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Comités de Usuarios de la Corte (Court User Committees)<br>             <b>Country:</b> Ghana<br>             <b>Year:</b> 2016.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Desde su creación, el Comité de Usuarios del Tribunal Comercial de Ghana ha apoyado la elaboración de un Plan Estratégico para dicho tribunal sobre cuestiones relacionadas con el proceso de demandas de pequeñas cuantías y sobre la ejecución de resoluciones judiciales.  El Servicio Judicial, en el marco del Plan Anual de Trabajo BEEP (Business Enabling Environment Programme) de 2018, se propone ampliar el Comité de Usuarios a nivel regional. Asimismo, se ha constituido un grupo de trabajo para desarrollar un manual operativo para el Comité de Usuarios. <br>             <b><a href='Judicial Service of Ghana | 2017-2018 Anual Report  The South African Judiciary | SAJEI - UNEP Colloquim (2017)  Public Participation in Judicial Process in West Africa (Abena Ayensu: Ghana)' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_028896f6e87e7477feae4500ffee038f = $(`<div id="html_028896f6e87e7477feae4500ffee038f" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Comités de Usuarios de la Corte (Court User Committees)**<br>             <b>Country:</b> Nigeria<br>             <b>Year:</b> 2001.0<br>             <b>Drivers:</b> Organismo Internacional<br>             <b>Description:</b> En Nigeria, los Comités de Usuarios de las Cortes recibieron en 2001 el mandato del poder judicial de mejorar la comunicación y la coordinación entre los tribunales y otras partes interesadas del sistema de justicia. En algunos estados, los Comités de Usuarios de los Tribunales subnacionales también son responsable de recibir, revisar, examinar y hacer el seguimiento de quejas y reclamos elevados por los usuarios.  Los Comités están integrados, además de por trabajadores del poder judicial, por líderes tradicionales, religiosos y comunitarios. por representantes de sindicatos y de organizaciones de la sociedad civil. Sus principales responsabilidades residen en fomentar la confianza en el poder judicial y revisar las quejas sobre el funcionamiento de las Cortes, para luego remitirlas a la autoridad competente. <br>             <b><a href='UNODC | Strengthening Judicial Integrity and Capacity in Nigeria - Progress Report #2  The South African Judiciary | SAJEI - UNEP Colloquim (2017)  Public Participation in Judicial Process in West Africa (Abena Ayensu: Ghana)' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_7d38c6865af803d198b3955802772701 = $(`<div id="html_7d38c6865af803d198b3955802772701" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Justice Undertakings for Social Transformation (JUST) Project | SCO Participation in Judicial Modernization and Reform*<br>             <b>Country:</b> Jamaica<br>             <b>Year:</b> 2018.0<br>             <b>Drivers:</b> Organismo Internacional<br>             <b>Description:</b> El Proyecto JUST de Participación de Organizaciones de la Sociedad Civil para la Reforma y Modernización Judicial (Justice Undertakings for Social Transformation (JUST) Project | SCO Participation in Judicial Modernization and Reform) implementado en Jamaica está sustentado en el papel clave de las OSC a la hora de tender puentes entre los usuarios y el gobierno, promover la reforma del sector de la justicia y prestar servicios que, de otro modo, no estarían disponibles en los organismos convencionales.   El proyecto JUST fue desarrollado en 2018 y se centró en dos objetivos. Por una parte, la promoció del acceso equitativo a la información jurídica, el asesoramiento jurídico y los servicios de apoyo. Por otro lado, el fortalecimiento de la capacidad de los representantes de la sociedad y de los profesionales del derecho para participar en el proceso de reforma de la Justicia.  El marco de trabajo para alcanzar dichos objetivos contempló la colaboración y el diálogo con organizaciones de la sociedad civil, considerando sus sugerencias, identificando desafíos para la cooperación y proponiendo iniciativas para lograr un mayor acercamiento entre las instituciones judiciales y las organizaciones participantes, así como también la ciudadanía en general.<br>             <b><a href='UNDP | Between Democratic Backsliding and New Forms of Participation' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_2dc11597e96342a159fb1cdf472f164b = $(`<div id="html_2dc11597e96342a159fb1cdf472f164b" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Política de Participación Ciudadana en el Poder Judicial de Costa Rica*<br>             <b>Country:</b> Costa Rica<br>             <b>Year:</b> 2015.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Poder Judicial de Costa Rica, con el apoyo de la Comisión Nacional para el Mejoramiento de la Administración de Justicia (CONAMAJ, instituyó la Política de Participación Ciudadana en el Poder Judicial de Costa Rica en 2015 respondiendo al mandato constitucional establecido en la reforma del 2003. Como parte del Plan Estratégico 2013-2018, se incluye la participación ciudadana como un tema estratégico, no sólo en materia de diseño, sino también de instrumentalización de un abordaje integral de la participación ciudadana.  La Política propone la creación y el fortalecimiento de espacios institucionalizados de participación ciudadana, entre los cuales se destacan la puesta en funcionamiento de Consejos de Administración distritales, el fortalecimiento de Comisiones de Personas Usuarias en todos los Circuitos Judiciales con un rol más estratégico orientado hacia la fiscalización y control ciudadano de la calidad del servicio, la realización de mesas de diálogo periódicas, la promoción de redes de organizaciones civiles dentro de un territorio de un Circuito Judicial que estén interesadas en interactuar con el sistema de justicia, la creación de un Consejo Consultivo de la sociedad civil, y la formalización de espacios de representación de ciudadanía en instancias judiciales.<br>             <b><a href='Política de Participación Ciudadana en el Poder Judicial de Costa Rica' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
                popup_e96cd5cb4e8627f331ab32d7466d712a.setContent(html_2dc11597e96342a159fb1cdf472f164b);

                var html_d068752e39d60f00272a00fbd6c5ce1d = $(`<div id="html_d068752e39d60f00272a00fbd6c5ce1d" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Política de Comunicación Participativa (Co-Creación)*<br>             <b>Country:</b> Costa Rica<br>             <b>Year:</b> 2019.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> La Política de Comunicación Participativa fue implementada por la CONAMAJ en 2019 como un ejercicio de co-creación dirigido especialmente a las acciones de difusión del Poder Judicial de Costa Rica. Su principal objetivo está en establecer espacios de intercambio con representantes de la sociedad civil de diferentes zonas del país a fin de proponer de forma colaborativa y validar estrategias de comunicación sobre los servicios que brinda la institución, e incluso sobre otras agendas temáticas de su interés.   Más concretamente, se propone definir enfoques estratégicos, canales idóneos, y formatos de comunicación para lograr un mejor acceso a la información por parte del público en general, de tal forma que haya una participación activa de los grupos de sociedad civil en la elaboración de los materiales que se realicen, por ejemplo con el uso del lenguaje sencillo y claro. <br>             <b><a href='Política de Comunicación Participativa en el Poder Judicial de Costa Rica' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_b6db8ee23f96fe8ffa221555249860cc = $(`<div id="html_b6db8ee23f96fe8ffa221555249860cc" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> JusBaires Abierto | Participación Ciudadana - Programa Protagonistas de Justicia (ProJus)*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2021.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Desde su creación en 2021, el Programa Protagonistas de Justicia del Consejo de la Magistratura de la Ciudad Autónoma de Buenos Aires se propone detectar y fortalecer a mujeres líderes territoriales que promueven y facilitan el acceso a la Justicia en sus barrios. A través de encuentros individuales y grupales, ProJus construye un equipo de referentes comunitarias que participan en los barrios ampliando la protección de los derechos de la ciudadanía, en base a cinco ejes: capacitación, empoderamiento, participación, difusión, interacción e integración.  La metodología de trabajo con las líderes convocadas como Protagonistas de Justicia favorece el desarrollo de habilidades socio-emocionales, así como también la capacitación en técnicas jurídicas, con un enfoque de derechos humanos y perspectiva de género. A través de especialistas, se las instruye sobre la normativa existente y los circuitos de derivación, a la vez que se estimula la participación generando debates sobre vulneración de derechos.<br>             <b><a href='JusBaires Abierto | Participación Ciudadana - Programa Protagonistas de Justicia' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_f048f1271bc6472858f76f661133053d = $(`<div id="html_f048f1271bc6472858f76f661133053d" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Comisión Futurista de los Tribunales*<br>             <b>Country:</b> Puerto Rico<br>             <b>Year:</b> 1996.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> En la década de 1990, el Tribunal Supremo de Puerto Rico creó la Comisión Futurista de los Tribunales (1996), con el propósito de analizar la realidad contemporánea, las tendencias que entonces se delineaban para el siglo XXI y el impacto que éstas tendrán en los tribunales, para en base a ello proponer una visión para el sistema de justicia adaptada a un nuevo momento histórico.   Dicha Comisión estuvo integrada por ciudadanos representantes de diversos sectores de la sociedad y del Sistema Judicial de Puerto Rico. <br>             <b><a href='Poder Judicial de Puerto Rico | Informe Anual del Tribunal Supremo 1999 – 2000' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_8e9cd7f47aac2914e1c6207c4c24d8bf = $(`<div id="html_8e9cd7f47aac2914e1c6207c4c24d8bf" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Corporación Excelencia en la Justicia (CEJ) | Elección Transparente<br>             <b>Country:</b> Colombia<br>             <b>Year:</b> 2019.0<br>             <b>Drivers:</b> Sociedad Civil Organizada<br>             <b>Description:</b> La Corporación Excelencia en la Justicia (CEJ) es una organización de la sociedad civil de Colombia caracterizada por promover la independencia del poder judicial y validar la idoneidad de los/as funcionarios/as que lo componen. Adicionalmente, la CEJ tiene como objetivo fortalecer la seguridad jurídica y las buenas prácticas en el ejercicio del Derecho, velar por la transparencia en la elección de los altos dignatarios del sector justicia y de los organismos de control, y facilitar la rendición de cuentas de autoridades, Cortes y jueces.  Como proyecto institucional de la CEJ, Elección Transparente se encarga de dar seguimiento a los procesos de elección de los magistrados de las Altas Cortes, el Fiscal General de la Nación, el Procurador General de la Nación, el Registrador Nacional del Estado Civil y el Contralor General de la República. En los mencionados procesos de selección, trabaja en pos de la incorporación de los más altos estándares de transparencia, y enfatiza la importancia del profesionalismo, la ética y la idoneidad de los/as candidatos/as para el ejercicio de sus funciones públicas. La CEJ realiza importantes tareas de supervisión y monitoreo con estos fines, y reconoce la importancia de la participación de la sociedad civil y de los medios de comunicación. Por ello, a través de su página web, de los pronunciamientos que emite, y de los seguimientos que realiza, también genera espacios dirigidos a la ciudadanía para que esta pueda conocer y formar criterio sobre los procesos de elección de estos cargos.<br>             <b><a href='Corporación Excelencia en la Justicia CEJ | Elección Transparente  Vigilarán selección de 10 magistrados' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_0310d515e3091f07baf47cbc301648d1 = $(`<div id="html_0310d515e3091f07baf47cbc301648d1" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Plan Estratégico Institucional Visión Justicia 20/24*<br>             <b>Country:</b> República Dominicana<br>             <b>Year:</b> 2019.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Plan Estratégico Institucional Visión Justicia 20/24 del Poder Judicial de República Dominicana representa un proceso de transformación que se constituye en una mirada compartida y consensuada sobre los retos que enfrenta el Poder Judicial, la identificación de las necesidades de mejora y la definición de respuestas adecuadas.  Para la elaboración del Plan Estratégico, se partió de la realización de un diagnóstico institucional, a fin de contar con la mayor información posible acerca del desempeño del Poder Judicial, de los resultados satisfactorios alcanzados en los últimos años y de los desafíos pendientes. Este ejercicio se complementó con una serie de consultas a sectores, personas usuarias del sistema y a la población en general, para detectar los aspectos que la sociedad percibe como problemas, y para identificar expectativas y propuestas en la administración de justicia.  Concretamente, se realizaron 28 mesas participativas en las que se abordaron los principales temas que afectan al Poder Judicial de República Dominicana, las cuales contaron con la asistencia de 535 personas, entre estos: abogados/as de las distintas materias, fiscales, agrimensores/as, servidores/as judiciales administrativos, personal de la defensoría pública, sectores de la comunidad jurídica, e incluso miembros y representantes de la sociedad civil y de grupos en condición de vulnerabilidad. Adicionalmente, a través de la página web institucional, se habilitó un espacio abierto para envío de comentarios. <br>             <b><a href='Poder Judicial de República Dominicana | Plan Estratégico Institucional Visión Justicia 20/24' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
                popup_d2219ca1c2b5c118f6421a025ec81323.setContent(html_0310d515e3091f07baf47cbc301648d1);

                var html_874623f5a97168afba763931157bd451 = $(`<div id="html_874623f5a97168afba763931157bd451" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Plan Estratégico Institucional 2019-2024 del PoderJudicial de Costa Rica*<br>             <b>Country:</b> Costa Rica<br>             <b>Year:</b> 2018.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Plan Estratégico Institucional del Poder Judicial de Costa Rica 2019-2024 es un instrumento de planificación que guía la articulación y el trabajo en equipo del accionar judicial y que describe las principales acciones estratégicas que permiten orientar, promover y mejorar los servicios de administración de justicia.  En el marco del proceso de diseño del Plan Estratégico, se incluyó la participación ciudadana como pilar fundamental. Por ello, se realizaron 36 talleres en los que se tuvo la participación de 1.048 personas correspondientes al ámbito jurisdiccional, el ámbito administrativo, el ámbito auxiliar de justicia, la participación de las comisiones institucionales, las instancias gremiales, las comisiones de personas usuarias, las personas facilitadoras judiciales, las instituciones externas y representantes de la sociedad; además se incluyen dos talleres realizados con la Corte Plena y el Estrato Gerencial.  De forma complementaria, se habilitó una página web accesible por medio de la dirección electrónica que contiene con nformación sobre el modelo de gestión del Plan, un calendario con la programación de talleres y actividades participativas, el conjunto de documentación relevante como acuerdos y documentos de consulta, un espacio consultivo con modalidad de foro, además de una encuesta y un espacio de recolección de ideas innovadoras para conocer la opinión y captar propuestas de mejora de la población judicial. Adicionalmente, se realizaron reuniones de coordinación y validación con las diferentes instancias de la información contenidas en el plan.  <br>             <b><a href='Poder Judicial de la República de Costa Rica | Plan Estratégico Institucional 2019-2024 del PoderJudicial de Costa Rica' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_3b8d9959aa57e9125d9542fead6e2249 = $(`<div id="html_3b8d9959aa57e9125d9542fead6e2249" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Increasing Citizens’ Awareness and Participation in the Justice System*<br>             <b>Country:</b> Kosovo<br>             <b>Year:</b> 2013.0<br>             <b>Drivers:</b> Organismo Internacional<br>             <b>Description:</b> El Programa para Aumentar la Concientización y la Participación Ciudadana en el Sistema de Justicia (Increasing Citizens’ Awareness and Participation in the Justice System) implementado en Kosovo durante 2013 tuvo como objetivo fomentar la participación directa de las organizaciones de la sociedad civil local en la realización de actividades de supervisión de los tribunales y de concienciación y divulgación pública para combatir la corrupción y aumentar la transparencia y la equidad en las instituciones del sector judicial de Kosovo.   Se concedieron subdonaciones a organizaciones locales para que llevaran a cabo actividades de supervisión de los tribunales y de concienctización de la ciudadanía sobre temáticas judiciales. El alcance del proyecto fue considerable, siendo que más de 23.480 personas se beneficiaron de sus intervenciones, a la vez que se supervisaron más de dos tercios (21 de las 29) de las sedes judiciales. <br>             <b><a href='USAID | Increasing Citizens’ Awareness and Participation in the Justice System' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_8a252c3724adc57a6fecaacfaafd31d3 = $(`<div id="html_8a252c3724adc57a6fecaacfaafd31d3" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Hackatón | Acceso de los Trabajadores a la Justicia<br>             <b>Country:</b> Bangladesh<br>             <b>Year:</b> 2023.0<br>             <b>Drivers:</b> Sociedad Civil Organizada<br>             <b>Description:</b> El Tribunal de Apelaciones en Materia Laboral de Bangladesh formó parte de una actividad con modalidad de hackathón organizada en 2023 por la organización sin fines de lucro Bangladesh Legal Aid and Services Trust (BLAST) y la empresa social DNet. El Presidente del Tribunal participó activamente del jurado y se involucró directamente en el desarrollo de la actividad.  El objetivo del hackathón se centró en el desarrollo de propuestas para facilitar el acceso de los trabajadores a la justicia, especialmente a los Tribunales en materia laboral. Cada uno de los equipos estuvo conformado por abogados, empresarios y profesionales IT interesados en promover los derechos de los trabajadores. Por otra parte, representantes de sindicatos y grupos de defensa de los derechos laborales, junto con abogados y académicos, actuaron como mentores para garantizar que las ideas desarrolladas tuvieran en cuenta las necesidades y experiencias de los trabajadores, además de proporcionar orientación profesional a los concursantes basada en sus perspectivas profesionales y académicas.<br>             <b><a href='Hackathon on 'Workers’ Access to Justice' held in Dhaka' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_c69ac22a097074b114c431e64e183110 = $(`<div id="html_c69ac22a097074b114c431e64e183110" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Hackathon 2015 | 2° Edición*<br>             <b>Country:</b> Paraguay<br>             <b>Year:</b> 2015.0<br>             <b>Drivers:</b> Poder Ejecutivo<br>             <b>Description:</b> La Corte Suprema de Justicia de Paraguay ofició como aliado institucional para la realización del Hackathón 2015 organizado por la Secretaría Nacional de Tecnologías de la Información y Comunicación (SENATICS). El evento se constituó como un espacio cuyo fin fue crear y colaborar en el desarrollo de aplicaciones digitales, promoviendo la creatividad y el desarrollo de nuevas ideas, así como elaborar propuestas que de mejora para la gestión en el sector público, posicionando al ciudadano en el centro de todas las acciones.  La actividad se realizó en el marco de la VI Feria de Justicia y Tecnología de la XVIII Cumbre Judicial Iberoamericana. Además, contó con la participación de la sociedad civil para el desarrollo de soluciones tecnológicas con alto valor social de utilidad para el gobierno, a fin de que puedan ser incorporadas en la gestión pública. El Hackathón 2015 contó además con el apoyo del Programa de Democracia y Gobernabilidad de la Agencia de los Estados Unidos para el Desarrollo Internacional (USAID), implementado por el Centro de Estudios Ambientales y Sociales (CEAMSO) y el Ministerio de Salud Pública y Bienestar Social (MSPyBS).<br>             <b><a href='Hackathon 2015 | Paraguay' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_b7ebfdfec131259b9543b5efea4c16d7 = $(`<div id="html_b7ebfdfec131259b9543b5efea4c16d7" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Participación Ciudadana en el Proceso de Designación de Jueces*<br>             <b>Country:</b> Kenya<br>             <b>Year:</b> 2011.0<br>             <b>Drivers:</b> Poder Legislativo<br>             <b>Description:</b> El Poder Judicial de Kenya ha determinado, en 2011 y a través de una resolución de la Comisión de Servicios Judiciales (Judicial Service Commission), que durante el proceso de designación de Jueces debe desarrollarse una etapa de participación ciudadana. Por una parte, la Comisión tiene el deber de publicar el nombre de los/as candidatos/as a ser designados. Adicionalmente, se solicita al público en general remitir en forma escrita toda la información y comentarios que consideren relevantes sobre las personas que se postulan para ocupar estos cargos judiciales.   En una instancia adicional, se realizan entrevistas a los/as ciudadanos/as que han enviado información de utilidad a la Comisión para solicitar que expongan sobre lo comentado y amplíen su contribución. Finalmente, los canadidatos/as atraviesan una instancia de entrevista de idoneidad ante dicha Comisión, las cuales están abirtas al público en general para participar como oyentes..<br>             <b><a href='Kenya Judicial Service Act _No. 1 of 2011  UNIVERSITY OF NAIROBI SCHOOL OF LAW | JUSTICIABILITY OF JUSTICE: THE ROLE OF JUDICIAL SERVICE COMMISSION IN KENYA IN THE DECISIONAL INDEPENDENCE OF JUDICIAL OFFICERS' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_f7cb856931a65d04338554761f83c56c = $(`<div id="html_f7cb856931a65d04338554761f83c56c" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Participación Ciudadana en el Proceso de Designación de Jueces**<br>             <b>Country:</b> Japón<br>             <b>Year:</b> 1947.0<br>             <b>Drivers:</b> Poder Legislativo<br>             <b>Description:</b> Por mandato constitucional histórico (1947), la Corte Suprema de Japón tiene la obligación de incoporar la participación ciudadana al proceso de designación de sus jueces/zas de manera ex-post. Según la normativa constitucional, el nombramiento de los magistrados de la Cortes será revisado por la ciudadanía en la primera elección general de los miembros de la Cámara de Representantes después de su nombramiento, y será revisado de nuevo en la primera elección general de los miembros de la Cámara de Representantes después de un lapso de diez años y de la misma manera a partir de entonces.  Si bien se trata de un mecanismo institucional interesante y particular, la opinión de especialistas en derecho en Japón sostienen que, una vez nominados/as y elegidos/as, la revisión pública sirve de poco en la práctica. En general, no han existido pronunciamientos del público en general que se hayan correspondido con el desempeño de los/as magistrados/as en sus funciones, y hasta el momento nunca ha habido una sola destitución en este sentido.<br>             <b><a href='Japan Constitution  Japan 's Judicial System May Change, but Its Fundamental Nature Says Virtually the Same: Recent Japanese Reforms on the Judicial Appointment and Evaluation' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_55f8b947bff609646f4e9722685e5b7e = $(`<div id="html_55f8b947bff609646f4e9722685e5b7e" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Lab de Innovación para la Justicia de la Escuela Nacional de la Judicatura de la República Dominicana*<br>             <b>Country:</b> República Dominicana<br>             <b>Year:</b> 2021.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Lab de Innovación para la Justicia de la Escuela Nacional de la Judicatura de la República Dominicana (Lab ENJ) tiene el objetivo de fomentar el trabajo en conjunto de la academia, el sector privado, el sector público y la sociedad civil, con el propósito de innovar para mejorar la justicia, crear nuevos servicios que solucionen los problemas de los ciudadanos y generar conocimiento que permita innovar en la profesión del derecho.  Desde su creación en 2021, sus actividades se basan en tres pilares: el trabajo en la intersección de varias disciplinas; el diseño de soluciones centrado en el usuario; y la conformación de una red con modalidad de hub (centro de encuentro) para la profesión legal. Está inspirado en el Legal Design Lab de la Universidad de Stanford.<br>             <b><a href='Lab ENJ  Escuela Nacional de la Judicatura lanza laboratorio de innovación para la justicia' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_8b03f610211834e68e0e7bd7c87beb8c = $(`<div id="html_8b03f610211834e68e0e7bd7c87beb8c" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Poder Juvenil<br>             <b>Country:</b> Costa Rica<br>             <b>Year:</b> 2022.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Poder Judicial de Costa Rica ha puesto en marcha, en 2022, el sitio web interactivo Poder Juvenil. Esta plataforma educativa oficial está dirigida a niños, niñas y adolescentes. En ella, se brinda información detallada sobre las vías para acceder a la justicia, sobre los derechos que corresponden a estos grupos de niños/as y jóvenes, y sobre estrategias de solución de conflictos respecto de la ley penal juvenil. Los contenidos se encuentran segmentados por grupos etarios, y están diseñados con un enfoque pedagógico y en lenguaje claro.<br>             <b><a href='Sitio Oficial | Poder Juvenil  El Observador | Lanzamiento de Poder Juvenil' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_06f29f5e800e6bcb0d20afb6fc38277f = $(`<div id="html_06f29f5e800e6bcb0d20afb6fc38277f" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Online Citizens’ Claims in the Judiciary System*<br>             <b>Country:</b> Albania<br>             <b>Year:</b> 2016.0<br>             <b>Drivers:</b> Poder Legislativo<br>             <b>Description:</b> En el marco del Compromiso AL0021 de la Open Government Partnership, el Ministerio de Justicia (MdJ) de Albania ha puesto en marcha el proyecto de tramitación en línea de las reclamaciones de los ciudadanos en el ministerio y en el Consejo Superior de Justicia (CSJ). Los objetivos del proyecto son acortar el tiempo de tramitación de las reclamaciones en el sistema judicial, aumentar la transparencia de la tramitación de las reclamaciones y evitar el solapamiento entre el HCJ y el MoJ durante la auditoría judicial.  Una iniciativa de reforma judicial concretada en 2016 se propuso aumentar la calidad del servicio brindado en los tribunales de justicia, con la finalidad de recuperar la confianza por parte del público. El artículo 94 (5) de la Ley 115/2016  estipula la realización de encuestas sobre la evaluación de los servicios judiciales por parte de los usuarios de los tribunales. Estas encuestas se realizan a través de un cuestionario en línea que mide la satisfacción de los usuarios de los tribunales. A pesar de cumplir con una obligación legal, los cuestionarios son también importantes para que el sistema judicial conozca la calidad de los servicios prestados a los ciudadanos y a los profesionales del Derecho. <br>             <b><a href='Online Citizens’ Claims in the Judiciary System (AL0021)  The role of information and communication technology in fighting corruption in the judiciary system: the case of 2016 judicial reform in Albania' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_3036e723863c7038080021ecd6d4128a = $(`<div id="html_3036e723863c7038080021ecd6d4128a" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Justicia Abierta en la Defensoría Penal Pública<br>             <b>Country:</b> Chile<br>             <b>Year:</b> 2018.0<br>             <b>Drivers:</b> Poder Ejecutivo<br>             <b>Description:</b> De acuerdo al Compromiso CL0053 de la Open Government Partnership, se delineó una política de Justicia Abierta para la Defensoría Penal Pública de Chile. El componente de participación ciudadana está en proceso de co-creación que llevó al diseño de dicha política.   En términos de iniciativas, se destacan programas de Lenguaje Claro y Datos Abiertos, con foco en el acceso a la justicia. Por otra parte, se logró detectar falencias y limitaciones en el proceso de consulta y co-creación, para luego ser abordadas y resueltas. Finalmente, se estableció una Mesa Interinstitucional para la Justicia Abierta, la cual no llegó a funcionar.<br>             <b><a href='Open Justice in the Public Defender's Office (CL0053)  Estado Abierto Chile | Justicia Abierta en la Defensoría Penal Pública' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_7779a0a7a49fe0fdba5a829da5920e53 = $(`<div id="html_7779a0a7a49fe0fdba5a829da5920e53" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Sistemas Locales de Justicia*<br>             <b>Country:</b> Colombia<br>             <b>Year:</b> 2012.0<br>             <b>Drivers:</b> Poder Ejecutivo<br>             <b>Description:</b> Los Sistemas Locales de Justicia del Poder Judicial de Colombia son parte de una estrategia de trabajo colaborativo entre el Estado y la comunidad, mediante el reconocimiento de las necesidades de justicia en cada territorio, para asegurar respuestas oportunas y efectivas a la ciudadanía.   Desde su puesta en marcha en 2012, tienen un enfoque participativo y contemplan la incidencia de actores comunitarios y locales en los procesos de planificación, implementación y monitoreo. Asimismo, si bien el alcance de los Sistemas contempla el plano local, el funcionamiento de los mismos se da gracias a la articulación de actores clave a nivel nacional y subnacional, además de local y comunitario.<br>             <b><a href='Ministerio de Justicia de Colombia | Sistemas Locales de Justicia' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_afaa0db22050fd9a193755231d1ed9ed = $(`<div id="html_afaa0db22050fd9a193755231d1ed9ed" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Estrategia de Construcción de Confianza y Consolidación de Transparencia y Rendición de Cuentas en el Consejo de Estado*<br>             <b>Country:</b> Colombia<br>             <b>Year:</b> 2017.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> A partir del Compromiso CO0071, el Consejo del Estado de Colombia decidió activar mecanismos y herramientas efectivas que transparenten sus funciones, atribuciones y providencias; mejoren sus procedimientos internos; e incentiven el diálogo con los ciudadanos usuarios de la Corporación, los tribunales de la jurisdicción, las entidades de la administración y la sociedad en general. Estas acciones tienen como objetivo recuperar la confianza en la justicia en el marco del importante rol del Consejo de Estado como Tribunal Supremo de la jurisdicción de lo contencioso administrativo.  Entre las principales acciones realizadas en el marco de esta estrategia, se destacan los ejercicios de rendición de cuentas bajo un esquema de diálogo constructivo, garantizando la participación activa de usuarios, entidades públicas, academia y sociedad civil. Esta dinámica se replicó en cada uno de los 26 tribunales administrativos del país.  Adicionalmente, se creó un formulario en la página web del Consejo para la presentación de peticiones, quejas, reclamos, sugerencias o denuncias. Dicho organismo también habilitó la presentación de comentarios dentro del proceso de selección de mandatarios públicos utilizado durante el concurso de méritos para la elección del Registrador Nacional del Estado Civil. <br>             <b><a href='Building Trust and Strengthening Transparency and Accountability in the Council of State (CO0071)  Mecanismo de Revisión Independiente (IRM): Informe de implementación de Colombia 2017–2019' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_3a67212536acfa2f611bff20ec0ccdd7 = $(`<div id="html_3a67212536acfa2f611bff20ec0ccdd7" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Mesas de Trabajo y Asistencia Técnica para la Rendición de Cuentas en la Justicia*<br>             <b>Country:</b> Colombia<br>             <b>Year:</b> 2016.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> A partir del compromiso CO0034, se constituyeron Mesas de Trabajo y Asistencia Técnica para la Rendición de Cuentas en la Justicia. El objetivo de las Mesas es promover la rendición de cuentas por parte del sistema de justicia y facilitar el acceso del público a la información sobre servicios de justicia con herramientas tecnológicas innovadoras.   En 2016, se realizaron tres mesas de trabajo con la participación de 35 personas en representación de entidades del poder judicial, del poder ejecutivo y de la sociedad civil, entre las que se encontraba la Corporación Excelencia en la Justicia. El trabajo de las Mesas consistió en compilar información para construir los lineamientos de rendición de cuentas. Al cierre de esta actividad, se logró desarrollar un documento de trabajo con los estos lineamientos generales. En una entrevista con la Corporación Excelencia en la Justicia, se menciona que el trabajo fue abierto, participativo y productivo. Sin embargo manifestaron que no habían recibido el documento final. <br>             <b><a href='Mesas de trabajo y asistencia técnica para la rendición de cuentas en la Justicia (CO0034)  Colombia End-of-Term Report 2015-2017' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_44e2b0d569dc41b935d4474a863e6a74 = $(`<div id="html_44e2b0d569dc41b935d4474a863e6a74" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Plateforme de Participation Citoyenne | Consultation*<br>             <b>Country:</b> Francia<br>             <b>Year:</b> 2022.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Dando continuidad y profundizando en el compromiso FR0048, la Plataforma Ciudadana de la Cour des Comptes y de las Chambres Régionales et Territoriales des Comptes permite a cualquier persona proponer temas para el control e investigación de las jurisdicciones financieras a través de campañas anuales. Durante la campaña de 2023 se han presentado más de 600 nuevas propuestas, En 2022, varios miles de personas presentaron propuestas de control y apoyaron otras contribuciones.  Las institucionaes que lideran la iniciativa están llevando a cabo los controles seleccionados durante el año 2023. Las investigaciones se llevan a cabo durante varios meses, siguiendo un procedimiento altamente regulado. Los informes derivados de los controles de la Cour y las CRTC serán hechos públicos. Estos informes se proponen controbuir a la transparencia y la rendición de cuentas en el marco de sus actividades. Habrá continuidad con una nueva campaña en 2024.<br>             <b><a href='Citizen Involvement in Cour Des Comptes (FR0048)  Plateforme Citoyenne de la Cour dess Comptes et Chambres Régionales et Territoriales des Comptes   Étapes' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_4a511a0e1553eaa53b572d3d1625ff3c = $(`<div id="html_4a511a0e1553eaa53b572d3d1625ff3c" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Conseils de Jurisdiction*<br>             <b>Country:</b> Francia<br>             <b>Year:</b> 2015.0<br>             <b>Drivers:</b> Poder Ejecutivo<br>             <b>Description:</b> A partir del Compromiso FR0017 de la OGP, se instaura la figura de los Consejos de Jurisdicción en Francia como un espacio de interacción entre funcionarios del poder judicial y la ciudadanía, en este caso a través de asociaciones civiles. Si bien los Consejos no operan como un espacio de control o de supervisión directa de la ciudadanía frente al sistema de justicia, sí ofrecen un espacio de diálogo y de consulta.  La composición y la modalidad de trabajo de los Consejos fue institucionalizada a nivel nacional a través de un Decreto Presidencial en 2019. En términos de la implementación de esta iniciativa y de experiencias de participación ciudadana directamente ligadas a ella, se puede señalar la existencia de los Consejos de Jurisdicción en las ciudades francesas de Soissons y de Touluse. En la primera, incluso se puede encontrar una experiencia de diálogo respecto del abordaje de casos de violencia de género y dentro del hogar. Ahora bien, en términos nacionales o subnacionales generalizados, no se trata de una iniciativa que haya tenido amplio margen de implementación o que haya dado lugar a numerosas experiencias de participación en el Poder Judicial.<br>             <b><a href='Mediation and Justice (FR0017)  TGI de Soissons : le 4e Conseil de juridiction  Le conseil de juridiction doit ouvrir la justice vers l'extérieur - Toulouse  Décret n° 2019-912 du 30 août 2019 modifiant le code de l'organisation judiciaire' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_d3c387dcfe28b2470419fbea03daa45d = $(`<div id="html_d3c387dcfe28b2470419fbea03daa45d" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Conseil de Jurisdiction - Justice et Environnement*<br>             <b>Country:</b> Martinique<br>             <b>Year:</b> 2023.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Tribunal Judicial de Fort-de-France en Martinique recientemente llevó a cabo su primer Consejo de Jurisdicción, en 2023, centrándose en la agenda temática del medio ambiente. El mismo se propuso facilitar el encuentro entre los actores de diferentes ámbitos para agilizar, intercambios y buscar soluciones conjuntas para lograr un tratamiento más eficaz de los problemas en el poder judicial.  La jornada de actividades del Consejo comenzó con una visita al museo del Père-Pinchon. Posteriormente, los diversos participantes en la reunión, que incluían representantes de municipios, administraciones, agencias y asociaciones involucradas en el ámbito ambiental, así como servicios de investigación, se reunieron en la Villa Chanteclerc para iniciar los trabajos sobre los dos temas centrales de los talleres de intercambio: "Contaminación y Residuos" y "Urbanismo".<br>             <b><a href='Un premier conseil de juridiction autour du thème « Justice et environnement »' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_153ca21a100f336ff40f2967063887d6 = $(`<div id="html_153ca21a100f336ff40f2967063887d6" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Introducción de Jucios por Jurados a Nivel Nacional<br>             <b>Country:</b> Georgia<br>             <b>Year:</b> 2012.0<br>             <b>Drivers:</b> Poder Legislativo<br>             <b>Description:</b> De acuerdo al Compromiso GE0007, y a partir de una reforma introducida por el Poder Legislativo, se introdujeron los juicios por jurados en Georgia. La medida se implementó progresivamente, del nievel local (2010) al nivel nacional (2012). Se trata del primer país de la región del Cáucaso en introducir este tipo de prácticas en el sistema de justicia. La primera Constitución Nacional de Georgia (1921) planteaba la participación ciudadana en el Poder Judicial, pero toda iniciativa de este tipo fue suspendida durante su pertenencia a la Unión Soviética y hasta ahora.  Si bien el gobierno y el Parlamento fueron optimistas a la hora de introducir los juicios por jurados, replicando el modelo estadounidense y considerando capacitaciones a los empleados del Poder Judicial y a trabajadores sociales para lograr una correcta implementación, diversas figuras de la oposición y de la sociedad civil se opusieron a la medida. Por una parte, se argumentó que se trataba de una fachada para quitar la responsabilidad por decisiones arbitrarias y parciales a los Jueces y transladarla a la ciudadanía. Por otra parte, se indicó que la sociedad civil de Georgia no estaba preparada para semejante instancia de toma de decisiones.<br>             <b><a href='Citizens and Justice (GE0007)  UNHCR | Georgians Split on Jury Service Plan  Georgia: Courts with Jurors Established Nationwide' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
                popup_c03ea60da42d70316136b88458e29456.setContent(html_153ca21a100f336ff40f2967063887d6);

                var html_f792e39f9742cb57eeba774e5606d8c9 = $(`<div id="html_f792e39f9742cb57eeba774e5606d8c9" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Participación Ciudadana en el Proceso de Designación de Jueces**<br>             <b>Country:</b> Eslovaquia<br>             <b>Year:</b> 2018.0<br>             <b>Drivers:</b> Poder Legislativo<br>             <b>Description:</b> De acuerdo al Compromiso SK0114, las Altas Cortes del Poder Judicial de Eslovaquia han incluido el diseño participativo de propuestas para reformar las leyes que las rigen, con el objetivo de garantizar un mayor escrutinio público en la elección de los/as titulares de los tribunales, los/as magistrados/as e incluso el personal judicial.  Una reforma legal en 2018 indica que los Presidentes de los Tribunales están obligados a garantizar la publicación de todas las solicitudes de inclusión en el procedimiento de selección, los currículums profesionales de los/as solicitantes y sus cartas de motivación en un sitio web institucional al menos 30 días antes del procedimiento de selección. Dentro de los veinte días siguientes a la publicación conforme a la instancia anterior, cualquier integrante de la ciudadanía podrá plantear reservas justificadas contra los/as candidatos/as. El Comité destinado a la selección de estos/as candidatos podrá solicitar una declaración a las personas que hayan manifestado reservas o contrapuntos a cada una de las posibles designaciones. Adicionalmente, las Cortes deberán garantizar la publicación de la fecha y el lugar del procedimiento de selección y de la lista de miembros del Comité de Selección, al menos quince días antes del inicio de los procedimientos de designación.<br>             <b><a href='Draft Legislation to Ensure Public Scrutiny of Judges (SK0114)   Slovakia Implementation Report 2017-2019  Slovakia | Ley  385/2000 Recop. (Enmendada 2018) ' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
                popup_fc65161fb4ab2d0f61191de75b300702.setContent(html_f792e39f9742cb57eeba774e5606d8c9);
            
        

        marker_9eb8389ec2b69b392d682875caf46c60.bindPopup(popup_fc65161fb4ab2d0f61191de75b300702)
