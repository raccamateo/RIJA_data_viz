                var html_119aeca793d70be63d6d243d69e63e4b = $(`<div id="html_119aeca793d70be63d6d243d69e63e4b" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> JusBaires Abierto | Participación Ciudadana - Programa Protagonistas de Justicia (ProJus)*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2021.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Desde su creación en 2021, el Programa Protagonistas de Justicia del Consejo de la Magistratura de la Ciudad Autónoma de Buenos Aires se propone detectar y fortalecer a mujeres líderes territoriales que promueven y facilitan el acceso a la Justicia en sus barrios. A través de encuentros individuales y grupales, ProJus construye un equipo de referentes comunitarias que participan en los barrios ampliando la protección de los derechos de la ciudadanía, en base a cinco ejes: capacitación, empoderamiento, participación, difusión, interacción e integración.  La metodología de trabajo con las líderes convocadas como Protagonistas de Justicia favorece el desarrollo de habilidades socio-emocionales, así como también la capacitación en técnicas jurídicas, con un enfoque de derechos humanos y perspectiva de género. A través de especialistas, se las instruye sobre la normativa existente y los circuitos de derivación, a la vez que se estimula la participación generando debates sobre vulneración de derechos.<br>             <b><a href='JusBaires Abierto | Participación Ciudadana - Programa Protagonistas de Justicia' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
