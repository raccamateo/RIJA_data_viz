                var html_caa3b4a3c4f2f9099fe906a4f437deee = $(`<div id="html_caa3b4a3c4f2f9099fe906a4f437deee" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Participación Ciudadana en el Proceso de Designación de Jueces*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2003.0<br>             <b>Drivers:</b> Poder Ejecutivo<br>             <b>Description:</b> La Corte Suprema de Justicia de la Nación Argentina ha integrado la participación ciudadana al proceso de designación de los/as Jueces/zas que la componen. Durante este proceso de designación, se abre un plazo de 15 días para que ciudadanos, organizaciones de la sociedad civil, colegios y asociaciones profesionales y entidades académicas presenten por escrito “posturas, observaciones y circunstancias que consideren de interés expresar” sobre el/la candidato/a.   Durante ese plazo, adicionalmente, el Poder Ejecutivo en tanto participante del proceso de designación de jueces como quien realiza la nominación de candidatos/as, tiene la posibilidad de solicitar a “organizaciones de relevancia en el ámbito profesional, judicial, académico, social, político y de derechos humanos” para que realicen presentaciones sobre los/as mismos/as.  Este mecanismo de participación ciudadana fue instituido por Decreto Presidencial durante el año 2003.<br>             <b><a href='IBEROAMERICANA. América Latina - España - Portugal | Poder Judicial, Transparencia y Participación Ciudadana: Reformas Recientes en Argentina  Justicipaedia (ACIJ + Chequeado) | El Proceso de Designación de los Jueces de la Corte Suprema  Decreto 222/2003' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_b4b09db70607c1a52a8edb8fbd2205be = $(`<div id="html_b4b09db70607c1a52a8edb8fbd2205be" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Introducción (2004) y Regulación (2013) del Recurso Amicus Curiae o Amigos del Tribunal*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2004.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> La Corte Suprema de Justicia de la Nación Argentina integra mecanismos de participación ciudadana en los procesos judiciales que tiene a cargo a través de la figura de Amicus Curiae, o Amigos del Tribunal. Establecida a través de una Acordada en 2013, se habilita la participación de personas físicas o jurídicas que no son parte del conflicto con el objetivo de enriquecer la deliberación en cuestiones institucionalmente relevantes, con argumentos fundados de carácter jurídico, técnico o científico y relativos a las cuestiones debatidas.  La figura de Amicus Curiae está contemplada para casos en los cuales se debaten cuestiones de trascendencia colectiva o interés general. Adicionalmente, en su definición se especifica claramente que los pronunciamientos de los Amigos del Tribunal no son vinculantes para la Corte Suprema, sino que más bien son instancias informativas e ilustrativas que los miembros de dicho Tribunal pueden tener en cuenta a la hora de dictar una sentencia.<br>             <b><a href='IBEROAMERICANA. América Latina - España - Portugal | Poder Judicial, Transparencia y Participación Ciudadana: Reformas Recientes en Argentina  Corte Suprema de Justicia | Acordada 7/2013' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_4790d96c0f25563d42a82ad8f64c1aeb = $(`<div id="html_4790d96c0f25563d42a82ad8f64c1aeb" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Audiencias Públicas<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2007.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> La Corte Suprema de Justicia de la Nación Argentina tiene la posibilidad de convocar a audiencias públicas como instrumento para promover la transparencia judicial y acercar la Justicia a la ciudadanía. Si bien no se trata de un proceso de participación directa, estas instancias brindan a quienes estén interesados/as en un caso específico la oportunidad de involucrarse en el proceso judicial como oyentes.  La posibilidad de convocar a audiencias públicas está establecida en una Acordada de la Corte Suprema del año 2007, en la cual se dispone que al menos tres Jueces del Tribunal deben estar de acuerdo con convocar este tipo de audiencias para que las mismas puedan realizarse. Además de ser de carácter público y estar abiertas a la ciudadanía en general, también se dispone que sus actas deben ser públicas y accesibles.<br>             <b><a href='Corte Suprema de Justicia | Acordada 30/2007' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_0c6c588a186db64a1d06014e00a945ff = $(`<div id="html_0c6c588a186db64a1d06014e00a945ff" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Publicación de Sentencias y Resoluciones<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2013.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> La Corte Suprema de Justicia de la Nación Argentina facilita el acceso a la información por parte de la ciudadanía a través de la publicación de sus sentencias y resoluciones. Si bien no se trata de una política de participación ciudadana directa, promueve la transparencia y facilita el involucramiento por parte del público en general con su actividad.  De forma similar a otros instrumentos de acceso a la información como las audiencias públicas, la publicación de sentencias y resoluciones también fue establecida por una Acordada, en el año 2013. La decisión de publicar estas sentencias y resoluciones se fundamenta en el principio de publicidad de los actos de gobierno y en el derecho al acceso a la información de los ciudadanos, y tiene como objetivo facilitar la transparencia de la gestión y mejorar la comunicación al otorgarles a aquéllos el cabal conocimiento de los actos de gobierno.  Estas definiciones se extienden a las cámaras federales o nacionales, así como los tribunales orales, sin excepción alguna, y alcanza a todas las sentencias, acordadas y resoluciones administrativas que suscriban a través del Centro de Información Judicial.<br>             <b><a href='Corte Suprema de Justicia | Acordada 15/2013  Centro de Información Judicial (CIJ)' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_96242ed75381df97d56099aa35552de9 = $(`<div id="html_96242ed75381df97d56099aa35552de9" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> JusBaires Abierto | Participación Ciudadana - Innovación e Incidencia (INNOVA)*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2020.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Consejo de la Magistratura de la Ciudad Autónoma de Buenos Aires estableció en el marco de JusBaires Abierto, un programa de participación ciudadana denominado Innovación e Incidencia (INNOVA). El objetivo principal de INNOVA es promover la cooperación y colaboración con diferentes organismos nacionales e internaciones de gobierno, justicia y organizaciones de la sociedad civil desde un enfoque participativo.<br>             <b><a href='https://jusbairesabierto.gob.ar/participacion-ciudadana-y-acceso-a-justicia/innovacion-e-incidencia/' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_c26297d48c00b50c14a724ffe3f5354c = $(`<div id="html_c26297d48c00b50c14a724ffe3f5354c" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> JusBaires Abierto | Participación Ciudadana - Programa Protagonistas de Justicia (ProJus)*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2021.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Desde su creación en 2021, el Programa Protagonistas de Justicia del Consejo de la Magistratura de la Ciudad Autónoma de Buenos Aires se propone detectar y fortalecer a mujeres líderes territoriales que promueven y facilitan el acceso a la Justicia en sus barrios. A través de encuentros individuales y grupales, ProJus construye un equipo de referentes comunitarias que participan en los barrios ampliando la protección de los derechos de la ciudadanía, en base a cinco ejes: capacitación, empoderamiento, participación, difusión, interacción e integración.  La metodología de trabajo con las líderes convocadas como Protagonistas de Justicia favorece el desarrollo de habilidades socio-emocionales, así como también la capacitación en técnicas jurídicas, con un enfoque de derechos humanos y perspectiva de género. A través de especialistas, se las instruye sobre la normativa existente y los circuitos de derivación, a la vez que se estimula la participación generando debates sobre vulneración de derechos.<br>             <b><a href='JusBaires Abierto | Participación Ciudadana - Programa Protagonistas de Justicia' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_278592ef55187a75328ad040245c011d = $(`<div id="html_278592ef55187a75328ad040245c011d" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Hackathon JusLab*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2019.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Hackathon JusLab, a cargo del Consejo de la Magistratura de la Ciudad de Buenos Aires, se realizó en 2019 y contó con la participación de estudiantes, abogados, funcionarios judiciales y público en general.  En el marco de la actividad, el Consejo de la Magistratura puso a disposición de los/as participantes un conjunto de datos sobre el Poder Judicial de la Ciudad de Buenos Aires, que luego se utilizaron como insumo para la resolución de una consigna a partir de la aplicación de conocimientos técnicos y habilidades informáticas.<br>             <b><a href='Hackatón #JusLab' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_84922659aa054a69692836d1bd79864c = $(`<div id="html_84922659aa054a69692836d1bd79864c" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Datos Abiertos y Espacio Participativo Online<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2016.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Durante más de cuatro años y desde 2016, el Juzgado Penal Contravencional y Faltas N° 10 Ciudad de Buenos Aires ha estado recopilando, publicando y compartiendo información y datos a través de su cuenta institucional de Twitter como principal canal de comunicación.  Por otra parte, se publica en un sitio web cada decisión y sentencia emitida, así como otra información relevante para que esta sea accesible en su repositorio de datos abiertos (extrayendo cualquier dato sensible que pueda ayudar a identificar a las personas involucradas en cada caso, con el fin de proteger los datos personales y respetar el derecho a la privacidad).  Esta iniciativa de transparencia ha permitido aprovechar la información y los datos abiertos para fomentar diferentes formas de participación de la sociedad civil y los ciudadanos. Por ejemplo, el Juzgado fue contactado a través de Twitter por un desarrollador web en busca de oportunidades para participar en proyectos de justicia abierta. A partir del trabajo conjunto con este desarrollador, se logró contribuir a la visibilidad de sus datos y se facilitó su comprensión a través de un panel de código abierto.   Del mismo modo, también se comparte el calendario completo del Tribunal. Se publican las audiencias próximas, invitando a la ciudadanía a participar y observar los procedimientos. Desde el inicio de la pandemia del COVID-19, el público ha aumentado considerablemente debido a la posibilidad de ver las audiencias desde sus hogares a través de herramientas digitales. Dado que los/as participantes deben poder unirse a la videoconferencia a través de su navegador web, el personal del Juzgado contacta a los participantes con anticipación para asegurarse de que tengan los elementos e información necesarios, así como para proporcionarles instrucciones sencillas sobre cómo conectarse. Adicionalmente, se solicita a los participantes que evalúen el uso del lenguaje claro por parte del juez durante las audiencias. Como resultado de estas devoluciones y en colaboración con otros interesados, el Juzgado ha publicado una guía de estilo y lenguaje claro para redactar documentos judiciales más claros y accesibles.<br>             <b><a href='Digital tools to open the judiciary: A perspective from Argentina  Twitter | Juzgado PCyF 10 Ciudad de Buenos Aires Argentina' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_1f8b5561fed357c5ab20cdf6a8d94d35 = $(`<div id="html_1f8b5561fed357c5ab20cdf6a8d94d35" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> JusLab*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2019.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> JusLab se constituyó en 2019 como un espacio de integración y cocreación en el marco del Consejo de la Magistratura de la Ciudad de Buenos Aires, en el cual pueden participar diversos sectores de la ciudadanía para generar políticas públicas que constituyan una Justicia más abierta.  Sus ejes de trabajo incluyen la comunicación para fomentar la interacción entre ciudadanía, medios de comunicación y actores clave para el desarrollo de políticas públicas, la transparencia activa para facilitar la recopilación y producción de datos en formato abierto para democratizar el acceso a la información, la innovación para acercar información útil a los ciudadanos a través de nuevas tecnologías que permitan mejorar la calidad y la eficiencia del trabajo, la colaboración para aplicar metodologías abiertas y participativas que vinculen los poderes del Estado con organizaciones civiles y actores clave, la participación para generar canales para la co-creación de políticas con distintos actores de la sociedad civil y producir datos en base a las experiencias adquiridas, y la capacitación para convocar a los agentes del Poder Judicial con el fin de desarrollar políticas de gobierno abierto.<br>             <b><a href='Laboratorio de Justicia e Innovación' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_9e606d6a6456dd01c30ba8519ad512eb = $(`<div id="html_9e606d6a6456dd01c30ba8519ad512eb" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Consejo Consultivo de Adolescentes*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2022.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Consejo Consultivo y Participativo de Adolescentes (CCPA) es un programa institucional del Ministerio Público Tutelar del Poder Judicial de la Ciudad de Buenos Aires, lanzado en 2022. Su objetivo es promover y fomentar la participación ciudadana incorporando a los y las adolescentes de forma activa en la promoción y protección integral de sus derechos. El CCPA está integrado por veinte adolescentes de entre 14 y 17 años de la Ciudad Autónoma de Buenos Aires y se conforma respetando los principios de paridad de género, representatividad comunal, discapacidad y diversidad, entre otros. El mandato de los consejeros/as tiene una duración de un año.  Su participación consiste en abordar diferentes temáticas a lo largo de varios encuentros. Para tales fines se convoca a especialistas y se proponen diferentes iniciativas para la promoción y protección de sus derechos. Los encuentros consisten en una introducción breve por parte de un/a expositor/a especializado/a en la temática, para luego plantear dinámicas que permitan reflexionar sobre los contenidos, facilitando la participación de los/as adolescentes de forma activa a los fines de mejorar el proceso de protección de sus derechos.  A su vez, a través del Consejo los/as participantes pueden conocer al Ministerio Público Tutelar, así como también sus misiones y funciones, la normativa que los/as ampara y los canales de acceso a la justicia. De la experiencia de las ediciones anteriores, se destaca el impacto del programa en el requerimiento de capacitaciones por parte de los establecimientos educativos a los que asisten los consejeros/as, la elaboración de una campaña de sensibilización sobre el ciberacoso y extorsión en línea en las redes sociales del MPT, la elección de temáticas relevantes para los/as adolescentes que no se consideran en otros ámbitos, y la reinscripción de artículos de la Convención sobre los derechos del niño en lenguaje claro, entre otras.<br>             <b><a href='Consejo Consultivo de Adolescentes*' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
                popup_87208be09bea4e74836b8c91e15a5cff.setContent(html_9e606d6a6456dd01c30ba8519ad512eb);

                var html_0814d82980e4c2554e50ea44be40aef0 = $(`<div id="html_0814d82980e4c2554e50ea44be40aef0" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Proyecto AJuV de Acceso a la Justicia de Sectores Vulnerables*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2017.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Proyecto AJuV de Acceso a la Justicia de Sectores Vulnerables se constituye como un proyecto de investigación–acción a cargo de la Oficina de Derechos Humanos y Justicia del Poder Judicial de Córdoba, aprobado por Acordada de 2017 del Tribunal Superior de Justicia de la Provincia  La misión del Proyecto es desarrollar estrategias de acción contextuales que permitan mejorar el acceso a la Justicia de grupos en condición de vulnerabilidad. Entre sus objetivos, se destaca la consolidación de un diálogo constructivo para el acercamiento del poder judicial a las personas en condición de vulnerabilidad. Las acciones y actividades realizadas se sostienen en valores transversales, los cuales incluyen la participación democrática, el enfoque de derechos y el trabajo colaborativo interno y externo.<br>             <b><a href='Proyecto AJuV de Acceso a la Justicia de Sectores Vulnerables*' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
