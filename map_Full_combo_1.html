                var html_468d9d5a3d8f1f8ce59bd7f9d232941d = $(`<div id="html_468d9d5a3d8f1f8ce59bd7f9d232941d" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> 1er Hackatón LIODS/CNJ**<br>             <b>Country:</b> Brasil<br>             <b>Year:</b> 2021.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Programa Hacka-Liods CNJ constituyó el primer Hackathon realizado por el Laboratorio de Innovación y Objetivos de Desarrollo Sostenible del Poder Judicial de Brasil. Llevado a cabo en 2021, el Hackathon se propuso combinar el conocimiento institucional, la innovación y la cooperación con el objetivo de lograr la paz, la justicia y la eficiencia institucional.   Este primer Hackathon estuvo fundamentado en una de las principales funciones del Laboratorio de Innovación y Objetivos de Desarrollo Sostenible: abrir un espacio para la participación ciudadana en el diseño de proyectos innovadores en el poder judicial y que contribuyan a la efectividad de la Agenda 2030. La actividad se realizó gracias a una alianza inter-institucional  con Exponencial Judicial, una empresa que tiene como misión la preparación de instituciones y personas para la justicia del futuro.<br>             <b><a href='Consejo Nacional de Justicia | 1er Hackatón LIODS/CNJ' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_c261452278740d0def3e8a8831dd05d0 = $(`<div id="html_c261452278740d0def3e8a8831dd05d0" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b>  Política Nacional de Atención a Personas en Calle y sus Interseccionalidades<br>             <b>Country:</b> Brasil<br>             <b>Year:</b> 2021.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b>  La Política Nacional de Atención a Personas en Calle y sus Interseccionalidades está a cargo del Consejo Nacional de Justicia en Brasil. Fue puesta en marcha ante el desafío de garantizar el acceso a la Justicia a las poblaciones más vulnerables.  Establecida por medio de una Resolución en 2021, la Política se propone ofrecer a la población sin hogar un servicio prioritario y sin demoras burocráticas en los Tribunales brasileños, posibilitando el acceso a la Justicia de forma rápida, simplificada y eficaz. Algunas actividades específicas desarrolldas en el marco de esta Política Nacional de Atención incluye la realización de audiencias públicas especializadas y la recopilación de testimonios y reclamos sobre el funcionamiento de la Justicia en Brasil.<br>             <b><a href='Consejo Nacional de Justicia | Política Nacional de Atención a Personas en Calle y sus interseccionalidades' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_e0f92b14d5b30c475f894cd1f35419bd = $(`<div id="html_e0f92b14d5b30c475f894cd1f35419bd" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> JusBaires Abierto | Participación Ciudadana - Programa Protagonistas de Justicia (ProJus)*<br>             <b>Country:</b> Argentina<br>             <b>Year:</b> 2021.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> Desde su creación en 2021, el Programa Protagonistas de Justicia del Consejo de la Magistratura de la Ciudad Autónoma de Buenos Aires se propone detectar y fortalecer a mujeres líderes territoriales que promueven y facilitan el acceso a la Justicia en sus barrios. A través de encuentros individuales y grupales, ProJus construye un equipo de referentes comunitarias que participan en los barrios ampliando la protección de los derechos de la ciudadanía, en base a cinco ejes: capacitación, empoderamiento, participación, difusión, interacción e integración.  La metodología de trabajo con las líderes convocadas como Protagonistas de Justicia favorece el desarrollo de habilidades socio-emocionales, así como también la capacitación en técnicas jurídicas, con un enfoque de derechos humanos y perspectiva de género. A través de especialistas, se las instruye sobre la normativa existente y los circuitos de derivación, a la vez que se estimula la participación generando debates sobre vulneración de derechos.<br>             <b><a href='JusBaires Abierto | Participación Ciudadana - Programa Protagonistas de Justicia' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_62ab400ef4e7c2c2bb2a02b6748b1366 = $(`<div id="html_62ab400ef4e7c2c2bb2a02b6748b1366" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Lab de Innovación para la Justicia de la Escuela Nacional de la Judicatura de la República Dominicana*<br>             <b>Country:</b> República Dominicana<br>             <b>Year:</b> 2021.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Lab de Innovación para la Justicia de la Escuela Nacional de la Judicatura de la República Dominicana (Lab ENJ) tiene el objetivo de fomentar el trabajo en conjunto de la academia, el sector privado, el sector público y la sociedad civil, con el propósito de innovar para mejorar la justicia, crear nuevos servicios que solucionen los problemas de los ciudadanos y generar conocimiento que permita innovar en la profesión del derecho.  Desde su creación en 2021, sus actividades se basan en tres pilares: el trabajo en la intersección de varias disciplinas; el diseño de soluciones centrado en el usuario; y la conformación de una red con modalidad de hub (centro de encuentro) para la profesión legal. Está inspirado en el Legal Design Lab de la Universidad de Stanford.<br>             <b><a href='Lab ENJ  Escuela Nacional de la Judicatura lanza laboratorio de innovación para la justicia' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_99ffb2dcb39bbcdf66322749cc2bf746 = $(`<div id="html_99ffb2dcb39bbcdf66322749cc2bf746" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Hackathon Visión Justicia - Lab ENJ*<br>             <b>Country:</b> República Dominicana<br>             <b>Year:</b> 2021.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> El Hackathon Visión Justicia, realizado en 2021 por el Lab de Innovación para la Justicia de la Escuela Nacional de la Judicatura de la República Dominicana, convocó a equipos de estudiantes de diferentes disciplinas con el objetivo de funcionar como un espacio de diseño de soluciones a las problemáticas del poder judicial basadas en innovación tecnológica.  Las soluciones se centraron en propuestas de creación de nuevos servicios y propuestas de reforma al sistema de administración de justicia vigente, incentivando la presentación de proyectos enfocados en las necesidades de las personas usuarias del sistema de justicia.<br>             <b><a href='Hackatón Visión Justicia  Escuela Nacional de la Judicatura premia ganadores del Hackatón Visión Justicia' target='_blank'>Technical Sheet</a></b>             </div>`)[0];

                var html_d673424e16ac6759d18698a413caa6e7 = $(`<div id="html_d673424e16ac6759d18698a413caa6e7" style="width: 100.0%; height: 100.0%;">             <b>Initiative:</b> Court User Satisfaction Survey<br>             <b>Country:</b> Escocia<br>             <b>Year:</b> 2021.0<br>             <b>Drivers:</b> Iniciativa Propia<br>             <b>Description:</b> La Encuesta de Satisfacción de Usuarios (Court User Satisfaction Survey) de las Cortes de Escocia y sus Tribunales de Servicios, puesta a disposición del público por primera vez en 2021, opera como un instrumento de recepción de devoluciones sobre las experiencias de los usuarios que han tenido parte en procesos  y trámites judiciales. En ella no sólo se contemplan dimensiones relacionadas a dichos procesos, sino también al trato recibido por funcionarios/as y a las condiciones infraestructurales y de accesibilidad, entre otras.  Si bien los comentarios recibidos no tienen carácter vinulante para las autoridades de las Cortes, los resultados son recopilados para ser evaluados y tenidos en consideración en la medida en la cual se lo vea pertinente. Adicionalmente, se realizan publicaciones periódicas de dichos resultados con el objetivo de fomentar el acceso a la información y la transparencia.<br>             <b><a href='Court User Satisfaction Survey 2021 – 2023 results' target='_blank'>Technical Sheet</a></b>             </div>`)[0];
